<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 17 Pro Max</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* iPhone Frame */
        .iphone-frame {
            position: relative;
            width: 430px;
            height: 932px;
            background: #1c1c1e;
            border-radius: 60px;
            box-shadow:
                inset 0 0 0 2px #2c2c2e,
                0 0 0 4px #1c1c1e,
                0 0 0 7px #3a3a3c,
                0 60px 120px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 50px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .dynamic-island.expanded {
            width: 220px;
            height: 55px;
            border-radius: 30px;
        }

        .dynamic-island-content {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .dynamic-island.expanded .dynamic-island-content {
            opacity: 1;
        }

        .face-id-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            border-radius: 6px;
            animation: faceIdScan 1s ease-in-out;
        }

        @keyframes faceIdScan {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Screen */
        .iphone-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 60px;
            overflow: hidden;
            background: #000;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 54px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 32px 8px;
            z-index: 80;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .status-bar.dark {
            color: #000;
        }

        .status-bar.dark .battery-body {
            border-color: #000;
        }

        .status-bar.dark .battery-body::after {
            background: #000;
        }

        .status-left {
            width: 80px;
        }

        .status-center {
            width: 126px;
        }

        .status-right {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
        }

        .battery-icon {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .battery-body {
            width: 25px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 3px;
            position: relative;
        }

        .battery-body::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 5px;
            background: #fff;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            position: absolute;
            left: 1px;
            top: 1px;
            bottom: 1px;
            width: 80%;
            background: #34c759;
            border-radius: 1px;
        }

        /* Lock Screen */
        .lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://24hstore.vn/upload_images/images/hinh-nen-iphone/hinh-nen-iphone-15-8.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 90px;
            z-index: 20;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
        }

        .lock-screen.unlocked {
            transform: scale(0.85);
            opacity: 0;
            pointer-events: none;
        }

        .lock-time {
            font-size: 96px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            line-height: 1;
        }

        .lock-date {
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
            text-transform: capitalize;
        }

        .lock-bottom-widgets {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 32px;
        }

        .lock-widget {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .lock-widget:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            cursor: pointer;
        }

        /* Home Screen */
        .home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://24hstore.vn/upload_images/images/hinh-nen-iphone/hinh-nen-iphone-15-8.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            z-index: 10;
        }

        .home-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        /* App Grid */
        .app-grid-container {
            flex: 1;
            padding: 70px 24px 20px;
            overflow-y: auto;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px 16px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.15s ease-out;
        }

        .app-icon:active {
            transform: scale(0.85);
        }

        .app-icon-img {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.15),
                0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .app-icon-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }

        .app-icon-name {
            font-size: 11px;
            font-weight: 500;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Page Dots */
        .page-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 0;
        }

        .page-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.2s;
        }

        .page-dot.active {
            background: #fff;
            width: 24px;
            border-radius: 4px;
        }

        /* Dock */
        .dock {
            background: rgba(120, 120, 128, 0.24);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            margin: 0 10px 10px;
            padding: 14px 20px;
            border-radius: 36px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .dock .app-icon-img {
            width: 58px;
            height: 58px;
            border-radius: 14px;
        }

        /* App Window (Fullscreen) */
        .app-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 60;
            /* Above status bar (50) */
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 55px;
            overflow: hidden;
        }

        .app-window.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .app-window iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            border-radius: 0 0 60px 60px;
            margin-top: 60px;
            /* Safe area for Dynamic Island */
            background: #fff;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            z-index: 70;
            cursor: pointer;
        }

        .app-window .home-indicator {
            background: rgba(0, 0, 0, 0.5);
            height: 6px;
        }

        /* Close button for desktop */
        .close-app-btn {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 70;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-app-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .close-app-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .iphone-frame {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .iphone-screen,
            .lock-screen,
            .home-screen,
            .app-window {
                border-radius: 0;
            }

            .app-window iframe {
                border-radius: 0;
                margin-top: 50px;
                height: calc(100% - 50px);
            }
        }

        @media (min-width: 481px) and (max-height: 950px) {
            .iphone-frame {
                transform: scale(0.85);
            }
        }
    </style>
</head>

<body>
    <div class="iphone-frame">
        <div class="iphone-screen">
            <!-- Dynamic Island -->
            <div class="dynamic-island" id="dynamicIsland">
                <div class="dynamic-island-content">
                    <div class="face-id-icon"></div>
                    <span style="color: #fff; font-size: 12px;">Face ID</span>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left" id="statusTime">9:41</div>
                <div class="status-center"></div>
                <div class="status-right">
                    <i class="fas fa-signal" style="font-size: 14px;"></i>
                    <i class="fas fa-wifi" style="font-size: 14px;"></i>
                    <div class="battery-icon">
                        <div class="battery-body">
                            <div class="battery-level"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lock Screen -->
            <div class="lock-screen" id="lockScreen">
                <div class="lock-time" id="lockTime">9:41</div>
                <div class="lock-date" id="lockDate">Thứ Bảy, 8 tháng 2</div>

                <div class="lock-bottom-widgets">
                    <div class="lock-widget">
                        <i class="fas" style="font-family: 'Font Awesome 6 Free'; font-weight: 900;">⚡</i>
                    </div>
                    <div class="lock-widget">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>

                <div class="swipe-indicator" id="swipeIndicator"></div>
            </div>

            <!-- Home Screen -->
            <div class="home-screen" id="homeScreen">
                <div class="app-grid-container">
                    <div class="app-grid" id="appGrid">
                        <!-- Apps rendered via JS -->
                    </div>
                </div>

                <div class="page-dots">
                    <div class="page-dot active"></div>
                    <div class="page-dot"></div>
                    <div class="page-dot"></div>
                </div>

                <div class="dock" id="dock">
                    <!-- Dock apps rendered via JS -->
                </div>
            </div>

            <!-- App Window -->
            <div class="app-window" id="appWindow">
                <div class="close-app-btn" id="closeAppBtn" title="Close App">
                    <i class="fas fa-times"></i>
                </div>
                <iframe id="appFrame" src="about:blank"></iframe>
                <div class="home-indicator" id="homeIndicatorApp"></div>
            </div>

            <!-- Home Indicator (always visible) -->
            <div class="home-indicator" id="homeIndicator"></div>
        </div>
    </div>

    <script>
        // Apps Data
        const allApps = [
            { id: 'shop', name: 'Marketplace', icon: 'https://marketplace.canva.com/ZSZ-g/MAG5q1ZSZ-g/1/tl/canva-3d-shopping-cart-MAG5q1ZSZ-g.png', dock: false, url: 'marketplace.html' },
            { id: 'ntdMusic', name: 'ntdMusic', icon: 'https://www.audkit.com/wp-content/uploads/2023/05/apple-music-converter-icon.png', dock: false, url: 'TOOLS/songs/index.html' },
            { id: 'chat', name: 'ntdChat', icon: 'https://marketplace.canva.com/q3PYc/MAG8Z0q3PYc/1/tl/canva-blue-chat-speech-bubble-with-three-dots-icon-isolated-on-transparent-background.-MAG8Z0q3PYc.png', dock: false, url: 'TOOLS/chatv2/index.html' },
            { id: 'HPBD', name: 'HPBD', icon: 'https://cdn-icons-png.freepik.com/512/8611/8611770.png', dock: false, url: 'TOOLS/happybirthday/index.html' },
            { id: 'safari', name: 'Safari', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Safari_browser_logo.svg/1200px-Safari_browser_logo.svg.png', dock: true, url: 'https://www.google.com' },
            { id: 'appstore', name: 'App Store', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/App_Store_%28iOS%29.svg/1200px-App_Store_%28iOS%29.svg.png', dock: true, url: 'https://apps.apple.com' },
            { id: 'youtube', name: 'YouTube', icon: 'https://img.icons8.com/color/480/youtube-play.png', dock: false, url: 'https://www.youtube.com' },
            { id: 'facebook', name: 'Facebook', icon: 'https://img.icons8.com/color/480/facebook-new.png', dock: false, url: 'https://www.facebook.com' },
            { id: 'instagram', name: 'Instagram', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1280px-Instagram_logo_2022.svg.png', dock: false, url: 'https://www.instagram.com' },
            { id: 'tiktok', name: 'TikTok', icon: 'https://img.icons8.com/color/480/tiktok.png', dock: false, url: 'https://www.tiktok.com' },
            { id: 'messenger', name: 'Messenger', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Facebook_Messenger_logo_2020.svg/500px-Facebook_Messenger_logo_2020.svg.png', dock: false, url: 'https://www.messenger.com' },
        ];

        // Elements
        const lockScreen = document.getElementById('lockScreen');
        const homeScreen = document.getElementById('homeScreen');
        const appWindow = document.getElementById('appWindow');
        const appFrame = document.getElementById('appFrame');
        const dynamicIsland = document.getElementById('dynamicIsland');
        const appGrid = document.getElementById('appGrid');
        const dock = document.getElementById('dock');
        const swipeIndicator = document.getElementById('swipeIndicator');
        const closeAppBtn = document.getElementById('closeAppBtn');
        const homeIndicator = document.getElementById('homeIndicator');

        // Render Apps
        function renderApps() {
            // Grid Apps (non-dock)
            appGrid.innerHTML = '';
            allApps.filter(app => !app.dock).forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = 'app-icon';
                appEl.onclick = () => openApp(app);
                appEl.innerHTML = `
                    <div class="app-icon-img">
                        <img src="${app.icon}" alt="${app.name}">
                    </div>
                    <span class="app-icon-name">${app.name}</span>
                `;
                appGrid.appendChild(appEl);
            });

            // Dock Apps
            dock.innerHTML = '';
            allApps.filter(app => app.dock).forEach(app => {
                const appEl = document.createElement('div');
                appEl.className = 'app-icon';
                appEl.onclick = () => openApp(app);
                appEl.innerHTML = `
                    <div class="app-icon-img">
                        <img src="${app.icon}" alt="${app.name}">
                    </div>
                `;
                dock.appendChild(appEl);
            });
        }

        // Unlock
        function unlock() {
            dynamicIsland.classList.add('expanded');
            setTimeout(() => {
                lockScreen.classList.add('unlocked');
                homeScreen.classList.add('active');
                dynamicIsland.classList.remove('expanded');
            }, 800);
        }

        // Open App
        function openApp(app) {
            if (app.url === 'about:blank') {
                alert(`${app.name} is not available.`);
                return;
            }
            appFrame.src = app.url;
            appWindow.classList.add('active');
            document.querySelector('.status-bar').classList.add('dark');
        }

        // Close App
        function closeApp() {
            appWindow.classList.remove('active');
            document.querySelector('.status-bar').classList.remove('dark');
            setTimeout(() => {
                appFrame.src = 'about:blank';
            }, 300);
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;

            document.getElementById('lockTime').textContent = timeStr;
            document.getElementById('statusTime').textContent = timeStr;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('lockDate').textContent = now.toLocaleDateString('vi-VN', options);
        }

        // Event Listeners
        swipeIndicator.addEventListener('click', unlock);
        lockScreen.addEventListener('click', unlock);
        closeAppBtn.addEventListener('click', closeApp);
        document.getElementById('homeIndicatorApp').addEventListener('click', closeApp);
        homeIndicator.addEventListener('click', () => {
            if (appWindow.classList.contains('active')) {
                closeApp();
            }
        });

        // Init
        renderApps();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
