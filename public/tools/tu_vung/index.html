                displayAnswers = answers.map(a => a.trim());
            }

            const result = document.getElementById('result');
            const t = translations[currentLanguage];
            result.className = 'result';

            if (correctAnswers.includes(userAnswer)) {
                result.textContent = t.correctAnswer;
                result.classList.add('correct');
                updateScore(true);
                setTimeout(getRandomWord, 800);
            } else {
                const allAnswers = displayAnswers.join(' / ');
                result.textContent = `${t.wrongAnswer} ${allAnswers}`;
                result.classList.add('wrong');
                updateScore(false);
                setTimeout(getRandomWord, 1500);
            }

            const progress = ((dung + sai) / 100) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            if (dung + sai >= 100) {
                clearInterval(timerInterval);
                saveScore();
            }
        }

        async function saveScore() {
            const t = translations[currentLanguage];
            const timerText = document.getElementById('timer').textContent;

            const playerName = prompt(t.enterName) || 'Anonymous';

            try {
                const { data, error } = await supabase
                    .from('scores')
                    .insert([
                        {
                            username: playerName,
                            score: dung,
                            time: timerText
                        }
                    ]);

                if (error) throw error;

                alert(`${t.completed}\n${t.score}: ${dung}\n${t.time}: ${timerText}`);
                await loadLeaderboard();
                location.reload();
            } catch (error) {
                console.error('Error saving score:', error);
                alert(`${t.completed}\n${t.score}: ${dung}\n${t.time}: ${timerText}`);
                location.reload();
            }
        }

        async function loadLeaderboard() {
            const t = translations[currentLanguage];
            const leaderboardList = document.getElementById('leaderboardList');
            
            try {
                const { data, error } = await supabase
                    .from('scores')
                    .select('*')
                    .limit(50);  // Get more records for proper sorting

                if (error) throw error;

                if (!data || data.length === 0) {
                    leaderboardList.innerHTML = `<div class="leaderboard-loading">${t.loading}</div>`;
                    return;
                }

                // Convert time strings to seconds for comparison
                data.forEach(entry => {
                    const [minutes, seconds] = entry.time.split(':').map(Number);
                    entry.timeInSeconds = minutes * 60 + seconds;
                });

                // Sort by score (descending) and time (ascending) when scores are equal
                data.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    return a.timeInSeconds - b.timeInSeconds;
                });

                // Take top 10 after sorting
                const top10 = data.slice(0, 10);
                leaderboardList.innerHTML = '';
                
                top10.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    
                    const rankClass = index === 0 ? 'top1' : index === 1 ? 'top2' : index === 2 ? 'top3' : '';
                    
                    item.innerHTML = `
                        <div class="leaderboard-rank ${rankClass}">${index + 1}</div>
                        <div class="leaderboard-info">
                            <div class="leaderboard-name">${entry.username}</div>
                            <div class="leaderboard-stats">${entry.score} ${t.points} ‚Ä¢ ${entry.time}</div>
                        </div>
                    `;
                    
                    leaderboardList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardList.innerHTML = `<div class="leaderboard-loading">${t.loading}</div>`;
            }
        }

        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        loadDictionary();
    </script>
