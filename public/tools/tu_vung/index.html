<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Chức Năng | 2937</title>
    <link rel="icon" href="image/logo.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        .option-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .option-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .option-button {
            background: var(--primary);
            color: rgba(79, 70, 229);
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            text-align: left;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .option-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="option-container">
        <div class="option-title">Chọn Chức Năng</div>
        <div class="options-grid" id="optionsGrid">
            <button class="option-button" onclick="navigateToRandom()">Ngẫu Nhiên</button>
        </div>
    </div>

    <script>
        async function loadTopics() {
            try {
                const response = await fetch('topic.txt');
                const text = await response.text();
                const topics = text.trim().split('\n').filter(t => t.length > 0);
                
                const grid = document.getElementById('optionsGrid');
                
                topics.forEach(topic => {
                    const btn = document.createElement('button');
                    btn.className = 'option-button';
                    btn.textContent = topic;
                    btn.onclick = () => {
                        window.location.href = 'theochude.html?data=' + topic + '.txt';
                    };
                    grid.appendChild(btn);
                });
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }

        function navigateToRandom() {
            window.location.href = "ngaunhien.html";
        }

        loadTopics();
    </script>
</body>
</html>
