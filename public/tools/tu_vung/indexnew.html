<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√în T·∫≠p T·ª´ V·ª±ng Ti·∫øng H√†n</title>
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        h1 {

        }

        .upload-section {

        }

        .file-input-wrapper {

        }

        .file-input-wrapper label {

            color: #333;

        }

        .file-input-wrapper input[type="file"] {

            width: 100%;

            border: 2px dashed #667eea;

            cursor: pointer;

        }

        .topic-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-section {
            display: none;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .score-value {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .question-card {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .korean-word {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .english-meaning {
            color: #666;
            font-size: 16px;
            font-style: italic;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .answer-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .answer-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }

        .result-section {
            display: none;
            text-align: center;
        }

        .result-title {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 30px;
        }

        .file-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .file-status.success {
            background: #d4edda;
            color: #155724;
        }

        .file-status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá∞üá∑ √în T·∫≠p T·ª´ V·ª±ng Ti·∫øng H√†n</h1>

        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <label>üìö Ch·ªçn ch·ªß ƒë·ªÅ ƒë·ªÉ luy·ªán t·∫≠p:</label>
                <select class="topic-select" id="topicSelect">
                    <option value="">-- Ch·ªçn ch·ªß ƒë·ªÅ --</option>
                </select>
                <div id="fileStatus"></div>
            </div>

            <button class="btn" id="startBtn" disabled>B·∫Øt ƒë·∫ßu luy·ªán t·∫≠p</button>
        </div>

        <div class="quiz-section" id="quizSection">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">C√¢u h·ªèi</div>
                    <div class="score-value" id="questionNumber">1/10</div>
                </div>
                <div class="score-item">
                    <div class="score-label">ƒêi·ªÉm s·ªë</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
            </div>

            <div class="question-card">
                <div class="korean-word" id="koreanWord"></div>
            </div>

            <div class="answers-grid" id="answersGrid"></div>

            <button class="next-btn" id="nextBtn">C√¢u ti·∫øp theo ‚Üí</button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title">üéâ Ho√†n th√†nh!</div>
            <div class="result-score" id="finalScore"></div>
            <button class="btn" id="restartBtn">L√†m l·∫°i</button>
        </div>
    </div>

    <script>
        let vocabulary = {};
        let currentTopic = '';
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let currentVocabList = [];
        let usedIndices = [];
        let topicFiles = [];

        const topicSelect = document.getElementById('topicSelect');
        const startBtn = document.getElementById('startBtn');
        const uploadSection = document.getElementById('uploadSection');
        const quizSection = document.getElementById('quizSection');
        const resultSection = document.getElementById('resultSection');
        const fileStatus = document.getElementById('fileStatus');

        // T·∫£i danh s√°ch ch·ªß ƒë·ªÅ khi trang load
        window.addEventListener('DOMContentLoaded', loadTopics);
        topicSelect.addEventListener('change', loadTopicData);
        startBtn.addEventListener('click', startQuiz);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('restartBtn').addEventListener('click', restart);

        async function loadTopics() {
            try {
                const response = await fetch('topic.txt');
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i file topic.txt');
                
                const text = await response.text();
                const rawTopics = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                topicSelect.innerHTML = '<option value="">-- Ch·ªçn ch·ªß ƒë·ªÅ --</option>';
                
                rawTopics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = `output/${topic}.txt`; // Gi·ªØ nguy√™n t√™n file g·ªëc
                    option.textContent = topic.substring(3); // Ch·ªâ hi·ªÉn th·ªã b·ªè 3 k√Ω t·ª±
                    topicSelect.appendChild(option);
                });
            } catch (error) {
                fileStatus.className = 'file-status error';
                fileStatus.textContent = '‚úó Kh√¥ng th·ªÉ t·∫£i danh s√°ch ch·ªß ƒë·ªÅ. Vui l√≤ng ki·ªÉm tra file topic.txt';
                console.error('Error loading topics:', error);
            }
        }

        async function loadTopicData() {
            const selectedFile = topicSelect.value;
            if (!selectedFile) {
                startBtn.disabled = true;
                return;
            }

            try {
                fileStatus.textContent = 'ƒêang t·∫£i d·ªØ li·ªáu...';
                fileStatus.className = 'file-status';
                
                // Decode URI ƒë·ªÉ x·ª≠ l√Ω k√Ω t·ª± ƒë·∫∑c bi·ªát
                const decodedFile = decodeURIComponent(selectedFile);
                console.log('ƒêang t√¨m file:', decodedFile); // Debug
                const response = await fetch(encodeURI(decodedFile));
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i file');
                
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim());
                
                if (lines.length % 3 !== 0) {
                    throw new Error('File kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng');
                }

                const topicName = decodedFile.replace('output/', '').replace('.txt', '');
                vocabulary[topicName] = [];

                for (let i = 0; i < lines.length; i += 3) {
                    vocabulary[topicName].push({
                        korean: lines[i].trim(),
                        english: lines[i + 1].trim(),
                        vietnamese: lines[i + 2].trim()
                    });
                }

                fileStatus.className = 'file-status success';
                fileStatus.textContent = `‚úì ƒê√£ t·∫£i ${vocabulary[topicName].length} t·ª´ v·ª±ng!`;
                startBtn.disabled = false;
                currentTopic = topicName;
            } catch (error) {
                fileStatus.className = 'file-status error';
                fileStatus.textContent = `‚úó L·ªói: ${error.message}`;
                startBtn.disabled = true;
                console.error('Error loading topic:', error);
            }
        }

        function startQuiz() {
            if (!currentTopic || !vocabulary[currentTopic]) {
                alert('Vui l√≤ng ch·ªçn ch·ªß ƒë·ªÅ!');
                return;
            }

            currentVocabList = [...vocabulary[currentTopic]];
            if (currentVocabList.length < 4) {
                alert('Ch·ªß ƒë·ªÅ c·∫ßn c√≥ √≠t nh·∫•t 4 t·ª´ v·ª±ng!');
                return;
            }

            currentQuestion = 0;
            score = 0;
            usedIndices = [];
            totalQuestions = Math.min(10, currentVocabList.length);

            uploadSection.style.display = 'none';
            quizSection.style.display = 'block';
            resultSection.style.display = 'none';

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= totalQuestions) {
                showResult();
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * currentVocabList.length);
            } while (usedIndices.includes(randomIndex));
            
            usedIndices.push(randomIndex);

            const currentWord = currentVocabList[randomIndex];
            
            document.getElementById('koreanWord').textContent = currentWord.korean;
            document.getElementById('questionNumber').textContent = `${currentQuestion + 1}/${totalQuestions}`;
            document.getElementById('scoreDisplay').textContent = score;

            const answers = generateAnswers(currentWord, currentVocabList);
            displayAnswers(answers, currentWord.vietnamese);

            document.getElementById('nextBtn').style.display = 'none';
        }

        function generateAnswers(correctWord, allWords) {
            const answers = [correctWord.vietnamese];
            const otherWords = allWords.filter(w => w.vietnamese !== correctWord.vietnamese);

            while (answers.length < 4 && otherWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherWords.length);
                const wrongAnswer = otherWords[randomIndex].vietnamese;
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
                otherWords.splice(randomIndex, 1);
            }

            return answers.sort(() => Math.random() - 0.5);
        }

        function displayAnswers(answers, correctAnswer) {
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';

            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(btn, answer, correctAnswer);
                answersGrid.appendChild(btn);
            });
        }

        function checkAnswer(btn, selectedAnswer, correctAnswer) {
            const allBtns = document.querySelectorAll('.answer-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selectedAnswer === correctAnswer) {
                btn.classList.add('correct');
                score += 10;
                document.getElementById('scoreDisplay').textContent = score;
            } else {
                btn.classList.add('wrong');
                allBtns.forEach(b => {
                    if (b.textContent === correctAnswer) {
                        b.classList.add('correct');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            const percentage = (score / (totalQuestions * 10) * 100).toFixed(0);
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions * 10} ƒëi·ªÉm (${percentage}%)`;
        }

        function restart() {
            uploadSection.style.display = 'block';
            quizSection.style.display = 'none';
            resultSection.style.display = 'none';
        }
    </script>
</body>
</html>
