<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(72, 219, 251, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(253, 221, 88, 0.2) 0%, transparent 50%);
      animation: bgMove 15s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    .mode-selector {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .mode-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .mode-btn.active {
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
    }

    .mode-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    .timer-circle {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 2.5rem;
    }

    .timer-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .time-text {
      font-size: 4rem;
      font-weight: 800;
      color: white;
      font-family: monospace;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .mode-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 1rem 2.5rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #667eea;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
    }

    .btn-secondary {
      padding: 1rem 1.5rem;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: transparent;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: white;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    .btn-reset-all {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-reset-all:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .settings-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-group {
      margin-bottom: 1.5rem;
    }

    .settings-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #667eea;
    }

    .settings-input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .settings-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .task-item {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .task-input {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    .btn-remove {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-add {
      width: 100%;
      padding: 0.8rem;
      border: 2px dashed #667eea;
      border-radius: 10px;
      background: transparent;
      color: #667eea;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .btn-save {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .task-list {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .task-list-title {
      color: white;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .task-list-item {
      color: rgba(255, 255, 255, 0.9);
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div class="container">
    <div class="mode-selector" id="modeSelector"></div>

    <div class="timer-circle">
      <svg width="280" height="280" style="transform: rotate(-90deg);">
        <circle cx="140" cy="140" r="120" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="12"/>
        <circle id="progressCircle" cx="140" cy="140" r="120" fill="none" stroke="#667eea" stroke-width="12" 
                stroke-dasharray="754" stroke-dashoffset="754" stroke-linecap="round" 
                style="transition: stroke-dashoffset 1s linear; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5))"/>
      </svg>
      
      <div class="timer-display">
        <div class="time-text" id="timeDisplay">25:00</div>
        <div class="mode-label" id="modeLabel">L√†m vi·ªác</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="toggleBtn">‚ñ∂ B·∫Øt ƒë·∫ßu</button>
      <button class="btn-secondary" id="resetBtn">üîÑ Reset</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="sessionsCount">0</div>
        <div class="stat-label">üéØ Ho√†n th√†nh</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="cyclesCount">0</div>
        <div class="stat-label">üèÜ Chu k·ª≥</div>
      </div>
    </div>

    <div class="task-list" id="taskListDisplay" style="display: none;">
      <div class="task-list-title">üìù C√¥ng vi·ªác h√¥m nay:</div>
      <div id="taskListItems"></div>
    </div>

    <button class="btn-reset-all" id="resetAllBtn">Reset t·∫•t c·∫£</button>
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è T√πy ch·ªânh</button>
  </div>

  <!-- Modal Settings -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">‚öôÔ∏è C√†i ƒë·∫∑t</h2>
        <button class="close-btn" id="closeModal">√ó</button>
      </div>

      <div class="settings-group">
        <label class="settings-label">‚è±Ô∏è Th·ªùi gian l√†m vi·ªác (ph√∫t)</label>
        <input type="number" class="settings-input" id="workDuration" min="1" max="60" value="25">
      </div>

      <div class="settings-group">
        <label class="settings-label">‚òï Th·ªùi gian ngh·ªâ ng·∫Øn (ph√∫t)</label>
        <input type="number" class="settings-input" id="shortBreakDuration" min="1" max="30" value="5">
      </div>

      <div class="settings-group">
        <label class="settings-label">üå¥ Th·ªùi gian ngh·ªâ d√†i (ph√∫t)</label>
        <input type="number" class="settings-input" id="longBreakDuration" min="1" max="60" value="15">
      </div>

      <div class="settings-group">
        <label class="settings-label">üìù Danh s√°ch c√¥ng vi·ªác</label>
        <div id="taskInputs"></div>
        <button class="btn-add" id="addTaskBtn">+ Th√™m c√¥ng vi·ªác</button>
      </div>

      <button class="btn-save" id="saveSettingsBtn">üíæ L∆∞u c√†i ƒë·∫∑t</button>
    </div>
  </div>

  <audio id="timerSound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBi+L0fPTgjMGHm7A7+OZSA0PVqzn7KxZFg1Hofj2xmohBiuGzvLZhTQGHWm+7+GYRA0QWK/o7K1ZFg1Ln/3yyGwhBSqCzfLahTQHH2u/7+GYRA0RWK/o7K1aFw1MoP3zx2wiBSuCzfPahTQHH2u/7uKYRA0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1Mof3zx2wiBSuDzfPahTQHH2y/7uKYRQ0RWLDo7K1aFw1M"></audio>

  <script>
    // State
    let minutes = 25;
    let seconds = 0;
    let isActive = false;
    let mode = 'work';
    let sessions = 0;
    let interval = null;
    let tasks = [];

    const modes = {
      work: { duration: 25, label: 'L√†m vi·ªác', icon: 'üíº', color: '#667eea' },
      shortBreak: { duration: 5, label: 'Ngh·ªâ ng·∫Øn', icon: '‚òï', color: '#48dbfb' },
      longBreak: { duration: 15, label: 'Ngh·ªâ d√†i', icon: 'üå¥', color: '#f093fb' }
    };

    // Elements
    const timeDisplay = document.getElementById('timeDisplay');
    const modeLabel = document.getElementById('modeLabel');
    const toggleBtn = document.getElementById('toggleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resetAllBtn = document.getElementById('resetAllBtn');
    const sessionsCount = document.getElementById('sessionsCount');
    const cyclesCount = document.getElementById('cyclesCount');
    const progressCircle = document.getElementById('progressCircle');
    const modeSelector = document.getElementById('modeSelector');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeModal = document.getElementById('closeModal');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const timerSound = document.getElementById('timerSound');
    const taskListDisplay = document.getElementById('taskListDisplay');
    const taskListItems = document.getElementById('taskListItems');

    // Initialize mode selector
    function initModeSelector() {
      modeSelector.innerHTML = '';
      Object.keys(modes).forEach(m => {
        const btn = document.createElement('button');
        btn.className = 'mode-btn' + (mode === m ? ' active' : '');
        btn.innerHTML = `<span style="margin-right: 0.5rem">${modes[m].icon}</span>${modes[m].label}`;
        btn.onclick = () => switchMode(m);
        modeSelector.appendChild(btn);
      });
    }

    // Update display
    function updateDisplay() {
      timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      modeLabel.textContent = modes[mode].label;
      
      const progress = ((modes[mode].duration * 60 - (minutes * 60 + seconds)) / (modes[mode].duration * 60)) * 100;
      progressCircle.style.strokeDashoffset = 754 - (754 * progress) / 100;
      progressCircle.style.stroke = modes[mode].color;
      
      sessionsCount.textContent = sessions;
      cyclesCount.textContent = Math.floor(sessions / 4);
      
      initModeSelector();
    }

    // Timer logic
    function tick() {
      if (seconds === 0) {
        if (minutes === 0) {
          timerSound.play();
          handleTimerComplete();
        } else {
          minutes--;
          seconds = 59;
        }
      } else {
        seconds--;
      }
      updateDisplay();
    }

    function toggleTimer() {
      isActive = !isActive;
      if (isActive) {
        interval = setInterval(tick, 1000);
        toggleBtn.textContent = '‚è∏ T·∫°m d·ª´ng';
      } else {
        clearInterval(interval);
        toggleBtn.textContent = '‚ñ∂ B·∫Øt ƒë·∫ßu';
      }
    }

    function resetTimer() {
      isActive = false;
      clearInterval(interval);
      minutes = modes[mode].duration;
      seconds = 0;
      toggleBtn.textContent = '‚ñ∂ B·∫Øt ƒë·∫ßu';
      updateDisplay();
    }

    function resetAll() {
      isActive = false;
      clearInterval(interval);
      mode = 'work';
      minutes = modes[mode].duration;
      seconds = 0;
      sessions = 0;
      toggleBtn.textContent = '‚ñ∂ B·∫Øt ƒë·∫ßu';
      updateDisplay();
    }

    function switchMode(newMode) {
      if (isActive) return;
      mode = newMode;
      minutes = modes[mode].duration;
      seconds = 0;
      updateDisplay();
    }

    function handleTimerComplete() {
      isActive = false;
      clearInterval(interval);
      toggleBtn.textContent = '‚ñ∂ B·∫Øt ƒë·∫ßu';
      
      if (mode === 'work') {
        sessions++;
        if (sessions % 4 === 0) {
          switchMode('longBreak');
        } else {
          switchMode('shortBreak');
        }
      } else {
        switchMode('work');
      }
    }

    // Settings modal
    function openSettings() {
      document.getElementById('workDuration').value = modes.work.duration;
      document.getElementById('shortBreakDuration').value = modes.shortBreak.duration;
      document.getElementById('longBreakDuration').value = modes.longBreak.duration;
      renderTaskInputs();
      settingsModal.classList.add('show');
    }

    function closeSettings() {
      settingsModal.classList.remove('show');
    }

    function saveSettings() {
      modes.work.duration = parseInt(document.getElementById('workDuration').value);
      modes.shortBreak.duration = parseInt(document.getElementById('shortBreakDuration').value);
      modes.longBreak.duration = parseInt(document.getElementById('longBreakDuration').value);
      
      // Save tasks
      tasks = [];
      document.querySelectorAll('.task-input').forEach(input => {
        if (input.value.trim()) {
          tasks.push(input.value.trim());
        }
      });
      
      resetTimer();
      updateTaskList();
      closeSettings();
    }

    function renderTaskInputs() {
      const container = document.getElementById('taskInputs');
      container.innerHTML = '';
      
      if (tasks.length === 0) {
        tasks.push('');
      }
      
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `
          <input type="text" class="task-input" value="${task}" placeholder="Nh·∫≠p c√¥ng vi·ªác...">
          ${tasks.length > 1 ? `<button class="btn-remove" onclick="removeTask(${index})">√ó</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function addTask() {
      tasks.push('');
      renderTaskInputs();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      renderTaskInputs();
    }

    function updateTaskList() {
      if (tasks.length > 0 && tasks.some(t => t.trim())) {
        taskListDisplay.style.display = 'block';
        taskListItems.innerHTML = tasks
          .filter(t => t.trim())
          .map(task => `<div class="task-list-item">‚Ä¢ ${task}</div>`)
          .join('');
      } else {
        taskListDisplay.style.display = 'none';
      }
    }

    // Event listeners
    toggleBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    resetAllBtn.addEventListener('click', resetAll);
    settingsBtn.addEventListener('click', openSettings);
    closeModal.addEventListener('click', closeSettings);
    saveSettingsBtn.addEventListener('click', saveSettings);
    document.getElementById('addTaskBtn').addEventListener('click', addTask);
    
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        closeSettings();
      }
    });

    // Initialize
    updateDisplay();
    updateTaskList();
  </script>
</body>
