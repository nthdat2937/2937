<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo dự án</title>
    <meta name="description" content="Trang thông báo trạng thái dự án và thông tin liên hệ quản trị viên.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-a: #eef6ff;
            --bg-b: #f9efe6;
            --bg-c: #e6f7f1;
            --card: rgba(255, 255, 255, 0.86);
            --text-main: #331d1d;
            --text-sub: #55607a;
            --accent: #ff0000;
            --accent-soft: #f5d7d7;
            --border: rgba(143, 12, 12, 0.18);
            --shadow: 0 18px 55px rgba(20, 38, 70, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at 10% 20%, rgba(70, 171, 255, 0.18), transparent 32%),
                radial-gradient(circle at 90% 10%, rgba(255, 149, 72, 0.2), transparent 34%),
                radial-gradient(circle at 85% 88%, rgba(25, 189, 140, 0.16), transparent 30%),
                linear-gradient(135deg, var(--bg-a), var(--bg-b) 48%, var(--bg-c));
        }

        .panel {
            width: min(680px, 100%);
            border-radius: 24px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.75);
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
            overflow: hidden;
            animation: riseIn 0.55s ease-out;
        }

        .panel-head {
            padding: 28px 28px 16px;
            border-bottom: 1px solid rgba(86, 102, 137, 0.14);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            letter-spacing: 0.09em;
            text-transform: uppercase;
            font-weight: 700;
            color: #6f0f0f;
            background: var(--accent-soft);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 8px 12px;
            margin-bottom: 14px;
        }

        .badge::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #a40e0e;
            box-shadow: 0 0 0 7px rgba(14, 164, 141, 0.18);
            animation: pulse 1.9s infinite;
        }

        h1 {
            font-family: "Manrope", sans-serif;
            font-size: clamp(1.5rem, 3vw, 2.1rem);
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.96rem;
        }

        .panel-body {
            padding: 18px 28px 30px;
        }

        .language-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 18px;
        }

        .language-tabs button {
            border: 1px solid rgba(73, 92, 128, 0.2);
            border-radius: 999px;
            padding: 10px 14px;
            background: #fff;
            color: #33415e;
            font: 600 14px "Plus Jakarta Sans", sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        }

        .language-tabs button:hover {
            transform: translateY(-1px);
            border-color: rgba(12, 143, 123, 0.55);
            background: #f8fffd;
        }

        .language-tabs button.active {
            color: #fff;
            background: linear-gradient(135deg, #0c8f7b, #0c698f);
            border-color: transparent;
            box-shadow: 0 10px 20px rgba(12, 143, 123, 0.25);
        }

        .message {
            font-size: clamp(1rem, 1.8vw, 1.08rem);
            line-height: 1.75;
            color: #2a3349;
            background: rgba(255, 255, 255, 0.78);
            border: 1px solid rgba(73, 92, 128, 0.14);
            border-radius: 16px;
            padding: 16px;
            transition: opacity 0.2s ease;
        }

        .message a {
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1px dashed rgba(12, 143, 123, 0.5);
        }

        .message a:hover {
            border-bottom-style: solid;
        }

        .footer-note {
            margin-top: 14px;
            font-size: 0.84rem;
            color: #6a748f;
        }

        @keyframes riseIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.7;
            }
        }

        @media (max-width: 560px) {
            body {
                padding: 14px;
            }

            .panel-head,
            .panel-body {
                padding-left: 16px;
                padding-right: 16px;
            }

            .language-tabs {
                gap: 8px;
            }

            .language-tabs button {
                flex: 1 1 calc(50% - 8px);
                text-align: center;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <main class="panel" role="main">
        <section class="panel-head">
            <span class="badge">Project Status: Offline</span>
            <h1>Thông báo trạng thái dự án</h1>
            <p class="subtitle">Bạn có thể đổi ngôn ngữ để xem nội dung phù hợp.</p>
        </section>

        <section class="panel-body">
            <div class="language-tabs" role="tablist" aria-label="Language selector">
                <button id="btn-vi" type="button" class="active" onclick="changeLanguage('vi')">Tiếng Việt</button>
                <button id="btn-en" type="button" onclick="changeLanguage('en')">English</button>
                <button id="btn-ko" type="button" onclick="changeLanguage('ko')">한국어</button>
            </div>

            <p id="message" class="message"></p>
            <p class="footer-note">Liên hệ trực tiếp nếu cần hỗ trợ thêm về tài khoản hoặc dữ liệu.</p>
        </section>
    </main>

    <script>
        const content = {
            vi: 'Xin lỗi, dự án đã ngừng hoạt động vì một số lý do không mong muốn.<br>Liên hệ admin để biết thêm chi tiết: <a href="mailto:nthdat.2937@gmail.com">nthdat.2937@gmail.com</a>',
            en: 'Sorry, the project has been stopped due to unexpected reasons.<br>Contact the admin for more details: <a href="mailto:nthdat.2937@gmail.com">nthdat.2937@gmail.com</a>',
            ko: '죄송합니다. 예기치 않은 이유로 프로젝트가 중단되었습니다.<br>자세한 내용은 관리자에게 문의해 주세요: <a href="mailto:nthdat.2937@gmail.com">nthdat.2937@gmail.com</a>'
        };

        function changeLanguage(lang) {
            const message = document.getElementById('message');
            message.style.opacity = '0.35';

            setTimeout(() => {
                message.innerHTML = content[lang] || content.vi;
                message.style.opacity = '1';
            }, 90);

            document.querySelectorAll('.language-tabs button').forEach((btn) => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`)?.classList.add('active');
            document.documentElement.lang = lang;
        }

        changeLanguage('vi');
    </script>
</body>
</html>
