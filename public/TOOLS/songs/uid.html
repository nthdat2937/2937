<body>

<input

<button onclick="convertLucky()">Chuy·ªÉn link</button>

<div class="result" id="result"></div>

<script>
const YOUTUBE_API_KEY = "AIzaSyAS6c7bto_vvZ60g_FsdA60od3Fgw0y67g";

// L·∫•y query search t·ª´ lucky link
function extractQueryFromLucky(url) {
  const u = new URL(url);
  let q = u.searchParams.get("q") || "";
  q = q.replace("site:youtube.com", "").trim();
  return q;
}

async function convertLucky() {
  const lucky = document.getElementById("luckyLink").value.trim();
  const result = document.getElementById("result");

  if (!lucky) {
    result.textContent = "‚ùå Vui l√≤ng nh·∫≠p link";
    return;
  }

  let keyword;
  try {
    keyword = extractQueryFromLucky(lucky);
  } catch {
    result.textContent = "‚ùå Link kh√¥ng h·ª£p l·ªá";
    return;
  }

  if (!keyword) {
    result.textContent = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c t·ª´ kh√≥a t√¨m ki·∫øm";
    return;
  }

  try {
    const apiUrl =
      `https://www.googleapis.com/youtube/v3/search` +
      `?part=snippet&type=video&maxResults=1` +
      `&q=${encodeURIComponent(keyword)}` +
      `&key=${YOUTUBE_API_KEY}`;

    const res = await fetch(apiUrl);
    const data = await res.json();

    if (!data.items || !data.items.length) {
      result.textContent = "‚ùå Kh√¥ng t√¨m th·∫•y video";
      return;
    }

    const videoId = data.items[0].id.videoId;

  } catch (e) {

  }
}
</script>
