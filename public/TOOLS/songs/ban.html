<!-- ===== USERS DIALOG ===== -->
<dialog id="usersDialog" class="dialog-standard">
  <button class="btn-close-dialog" onclick="usersDialog.close()">
    <span>×</span>
  </button>
  
  <h2 class="dialog-header dialog-header-primary">
    <i class="fa-solid fa-users"></i> 
    Danh sách người dùng
    <span class="dialog-count">
      (<span id="userCount">0</span> người)
    </span>
  </h2>
  
  <div class="dialog-content-scrollable">
    <div id="userList"></div>
  </div>
</dialog>

<!-- ===== BAN DIALOG ===== -->
<dialog id="banDialog" class="dialog-standard dialog-medium">
  <button class="btn-close-dialog" onclick="banDialog.close()">
    <span>×</span>
  </button>
  
  <h2 class="dialog-header dialog-header-danger">
    <i class="fa-solid fa-ban"></i> Khóa tài khoản
  </h2>
  
  <div class="dialog-content-form">
    <div class="alert-box alert-danger">
      <div class="alert-label">
        Bạn đang khóa tài khoản:
      </div>
      <div class="alert-value" id="banUserName">
        ---
      </div>
    </div>
    
    <form id="banForm">
      <div class="form-group">
        <label for="banReason" class="form-label">Lý do khóa *</label>
        <textarea 
          id="banReason" 
          class="form-textarea"
          placeholder="Nhập lý do khóa tài khoản (tối thiểu 10 ký tự)"
          rows="4"
          required
        ></textarea>
        <div class="error" id="error-banReason"></div>
      </div>
      
      <div class="form-group">
        <label class="form-checkbox-label">
          <input 
            type="checkbox" 
            id="permanentBan" 
            class="form-checkbox"
          >
          <span>Khóa vĩnh viễn</span>
        </label>
      </div>
      
      <div class="form-group" id="banDurationGroup">
        <label for="banDuration" class="form-label">Thời gian khóa</label>
        <select id="banDuration" class="form-select">
          <option value="1">1 ngày</option>
          <option value="3">3 ngày</option>
          <option value="7" selected>7 ngày</option>
          <option value="14">14 ngày</option>
          <option value="30">30 ngày</option>
          <option value="90">90 ngày</option>
        </select>
      </div>
      
      <div class="alert-box alert-info">
        <i class="fa-solid fa-circle-info"></i>
        <strong>Lưu ý:</strong> Người dùng bị khóa sẽ không thể đăng xuất và sẽ thấy trang thông báo khóa tài khoản kèm lý do và email liên hệ để khiếu nại.
      </div>
      
      <button type="submit" class="btn-submit-danger btn-full">
        <i class="fa-solid fa-ban"></i> Xác nhận khóa
      </button>
    </form>
  </div>
</dialog>
