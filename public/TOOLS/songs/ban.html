<!-- ===== USERS DIALOG ===== -->

  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: 0;
  border: none;
  border-radius: 24px;
  width: min(900px, 92vw);
  max-height: 85vh;
  background: var(--bg-secondary);
  color: var(--text-primary);
  padding: 0;
  overflow: hidden;
  box-shadow:

    0 0 120px rgba(99, 102, 241, 0.15);
">

    position: absolute;
    top: 16px;

    background: rgba(255, 255, 255, 0.08);

    width: 40px;
    height: 40px;
    padding: 0;
    border-radius: 50%;
    color: var(--text-primary);

    padding: 24px 32px 32px 32px;

<dialog id="banDialog" style="

    font-weight: 800;

        ---

      <div class="form-group" style="margin-bottom: 20px;">
        <label for="banReason" style="
          display: block;
          font-weight: 600;
          margin-bottom: 8px;
          color: var(--text-primary);

          id="banReason" 
          placeholder="Nhập lý do khóa tài khoản (tối thiểu 10 ký tự)"
          rows="4"
          required

            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);

            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
          "

        <div class="error" id="error-banReason" style="
          color: #ef4444;
          font-size: 13px;
          margin-top: 6px;
        "></div>
      </div>
      
      <div class="form-group" style="margin-bottom: 20px;">
        <label style="
          display: flex;
          align-items: center;
          gap: 10px;
          cursor: pointer;
          font-size: 15px;
          color: var(--text-primary);
        ">
          <input 
            type="checkbox" 
            id="permanentBan" 
            style="
              width: 20px;
              height: 20px;
              cursor: pointer;
              accent-color: var(--accent-primary);
            "
          >
          <span>Khóa vĩnh viễn</span>
        </label>
      </div>

          font-weight: 600;
          margin-bottom: 8px;
          color: var(--text-primary);

          width: 100%;
          padding: 12px 16px;
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          color: var(--text-primary);
          font-size: 15px;
          font-family: inherit;
          cursor: pointer;
          transition: all 0.3s;

          <option value="1">1 ngày</option>
          <option value="3">3 ngày</option>
          <option value="7" selected>7 ngày</option>
          <option value="14">14 ngày</option>
          <option value="30">30 ngày</option>
          <option value="90">90 ngày</option>
        </select>
      </div>
      
      <div style="
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        padding: 16px;
        margin: 24px 0;
        font-size: 14px;
        line-height: 1.6;
        color: var(--text-secondary);

        <i class="fa-solid fa-circle-info" style="color: #3b82f6;"></i>
        <strong>Lưu ý:</strong> Người dùng bị khóa sẽ không thể đăng xuất và sẽ thấy trang thông báo khóa tài khoản kèm lý do và email liên hệ để khiếu nại.
      </div>
      
      <button type="submit" class="btn btn-primary" style="
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      ">
        <i class="fa-solid fa-ban"></i> Xác nhận khóa
      </button>
    </form>
  </div>
</dialog>
