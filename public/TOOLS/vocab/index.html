            --accent-secondary: #8b5cf6;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(99, 102, 241, 0.25), transparent),
                radial-gradient(ellipse 60% 40% at 80% 0%, rgba(139, 92, 246, 0.2), transparent),
                radial-gradient(ellipse 50% 30% at 10% 60%, rgba(236, 72, 153, 0.15), transparent);
            pointer-events: none;
            z-index: -1;
        }

        ::selection {
            background: var(--accent-primary);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        header {
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 16px;
        }

        .logo {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 6px 18px;
            border-radius: 12px;

            transition: all 0.4s;
            position: relative;

        .user-name {

            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: var(--accent-cyan);

        .btn {

            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;

        td {

            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s;
            position: relative;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(139, 92, 246, 0.05));

        tbody tr:hover td:first-child::before {

            position: absolute;
            left: 0;
            top: 0;

        }

            left: 50%;

            margin: 0;
            border: none;
            border-radius: 24px;

        dialog form {

        .close-btn {

            width: 40px;

            color: var(--text-primary);

        }

        .close-btn:hover {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: transparent;
            transform: rotate(90deg) scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #475569, #334155);
            flex: 1;
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            flex: 1;
        }

        .switch-mode {
            text-align: center;
            margin-top: 16px;
            color: var(--text-secondary);
        }

        .switch-mode a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .switch-mode a:hover {
            color: var(--accent-secondary);
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                padding: 14px 16px;
            }

            .logo {
                font-size: 20px;
            }

            .search-container {
                order: 3;
                width: 100%;
                max-width: 100%;
                margin: 0;
            }

            main {
                padding: 16px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            th, td {
                padding: 12px 10px;
                font-size: 13px;
            }

            dialog {
                width: 96vw;
            }
        }
    </style>
</head>

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error_description || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
                }

                await new Promise(resolve => setTimeout(resolve, 1000));

                await fetch(`${SUPABASE_URL}/rest/v1/profiles`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: data.user.id,
                        email: email,
                        display_name: displayName,
                        phone: phone,
                        role: 'Member'
                    })
                });

                showMessage('registerMessage', 'ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.', 'success');
                
                setTimeout(() => {
                    registerDialog.close();
                    loginDialog.showModal();
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            } catch (err) {
                showMessage('registerMessage', err.message, 'error');
            }
        });

        document.getElementById('addVocabForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userProfile || userProfile.role !== 'Admin') {
                showMessage('addVocabMessage', 'B·∫°n kh√¥ng c√≥ quy·ªÅn th√™m t·ª´ v·ª±ng', 'error');
                return;
            }

            const vocabData = {
                korean: document.getElementById('vocabKorean').value,
                meaning: document.getElementById('vocabMeaning').value,
                part_of_speech: document.getElementById('vocabPOS').value || null,
                level: document.getElementById('vocabLevel').value || null
            };

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/vocab`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${currentUser.access_token}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(vocabData)
                });

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ th√™m t·ª´ v·ª±ng');
                }

                showMessage('addVocabMessage', 'Th√™m t·ª´ v·ª±ng th√†nh c√¥ng!', 'success');
                
                document.getElementById('addVocabForm').reset();
                
                setTimeout(() => {
                    addVocabDialog.close();
                    loadData();
                }, 1500);
            } catch (err) {
                showMessage('addVocabMessage', err.message, 'error');
            }
        });

        function handleLogout() {
            clearSession();
            currentUser = null;
            userProfile = null;
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userInfo').style.display = 'none';
            location.reload();
        }

        async function loadUserProfile() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/profiles?id=eq.${currentUser.user.id}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${currentUser.access_token}`
                    }
                });

                if (response.ok) {
                    const profiles = await response.json();
                    if (profiles.length > 0) {
                        userProfile = profiles[0];
                    }
                }
            } catch (err) {
                console.error('L·ªói t·∫£i profile:', err);
            }
        }

        function showUserInfo() {
            document.getElementById('authButtons').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            
            const displayName = userProfile?.display_name || currentUser.user?.email || 'User';
            const role = userProfile?.role || 'Member';
            
            document.getElementById('userName').textContent = displayName;
            document.getElementById('userRole').textContent = role;
            
            if (role === 'Admin') {
                document.getElementById('addVocabBtn').style.display = 'inline-block';
            }
        }

        function saveSession(data) {
            const session = {
                access_token: data.access_token,
                refresh_token: data.refresh_token,
                user: data.user,
                expires_at: Date.now() + (data.expires_in * 1000)
            };
            sessionStorage.setItem('supabase_session', JSON.stringify(session));
        }

        function getSession() {
            const stored = sessionStorage.getItem('supabase_session');
            if (!stored) return null;
            
            const session = JSON.parse(stored);
            if (Date.now() > session.expires_at) {
                clearSession();
                return null;
            }
            return session;
        }

        function clearSession() {
            sessionStorage.removeItem('supabase_session');
        }

        function showMessage(elementId, text, type) {
            const msgDiv = document.getElementById(elementId);
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
        }

        async function loadData() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/vocab?select=*&order=korean.asc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${currentUser.access_token}`
                    }
                });

                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');

                allData = await response.json();
                renderTable(allData);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('vocabTable').style.display = 'table';
                document.getElementById('totalWords').textContent = allData.length;
            } catch (err) {
                document.getElementById('loading').textContent = 'L·ªói: ' + err.message;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="korean">${item.korean || ''}</td>
                    <td>${item.meaning || ''}</td>
                    <td>${item.part_of_speech || ''}</td>
                    <td>${item.level || ''}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function normalizeVietnamese(str) {
            return str
                .toLowerCase()
                .replace(/ƒë/g, 'd')
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '');
        }

        function searchVocab() {
            const searchTerm = normalizeVietnamese(document.getElementById('searchInput').value);
            
            if (!searchTerm) {
                renderTable(allData);
                return;
            }

            const filtered = allData.filter(item => {
                const korean = normalizeVietnamese(item.korean || '');
                const meaning = normalizeVietnamese(item.meaning || '');
                return korean.includes(searchTerm) || meaning.includes(searchTerm);
            });

            renderTable(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', searchVocab);
    </script>
