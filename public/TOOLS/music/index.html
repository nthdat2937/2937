<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="widget.css">
  <link rel="stylesheet" href="setting.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
    }

    body.single-song-mode .playlist-toggle-btn,
    body.single-song-mode #playlistMenu,
    body.single-song-mode #shuffleBtn,
    body.single-song-mode #prevBtn,
    body.single-song-mode #nextBtn,
    body.single-song-mode #loopBtn {
      display: none !important;
    }

    body.single-song-mode .control-widget {
      justify-content: center !important;
      gap: 0 !important;
    }

    .container-wrap {
      min-width: 0 !important;
      min-height: 0 !important;
      max-width: none !important;
      max-height: none !important;
      width: 100vw !important;
      height: 100dvh !important;
    }

    .container-wrap .card-wrap {
      width: min(1200px, calc(100vw - 32px)) !important;
      height: min(900px, calc(100dvh - 32px)) !important;
      border-radius: 28px !important;
    }

    .container-wrap .card-wrap.playlist-open {
      width: min(1200px, calc(100vw - 360px)) !important;
      transform: translateX(-160px) !important;
    }

    .card-header {
      height: 88px !important;
      padding: 20px !important;
    }

    .card-header--options {
      gap: 12px !important;
      flex-shrink: 0;
    }

    .card-body {
      height: calc(100% - 88px - 156px) !important;
    }

    .player-controls {
      height: 156px !important;
      padding: 16px 18px 18px !important;
      border-radius: 0 0 28px 28px !important;
    }

    .player-top {
      gap: 14px !important;
      min-width: 0;
    }

    .player-info {
      min-width: 0;
    }

    .player-top .time-widget,
    .player-top .control-widget,
    .player-top .volume-widget,
    .card-header .playlist-toggle-btn {
      position: static !important;
      right: auto !important;
      bottom: auto !important;
      top: auto !important;
      left: auto !important;
      transform: none !important;
    }

    .player-top .time-widget {
      width: auto !important;
      height: auto !important;
      background: transparent !important;
      padding: 0 !important;
      line-height: 1 !important;
      overflow: visible !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
      min-width: fit-content;
    }

    .player-top .time-widget span {
      line-height: 1 !important;
      font-size: 18px !important;
    }

    .player-top .control-widget {
      margin: 0 !important;
      gap: 16px !important;
      justify-content: center !important;
      align-self: center;
    }

    .player-top .control-widget .control-btn {
      margin: 0 !important;
    }

    .player-top .volume-widget {
      margin-left: auto;
      box-shadow: none !important;
    }

    .card-header .playlist-toggle-btn {
      box-shadow: none !important;
    }

    .playlist-menu {
      height: 100% !important;
      top: 0 !important;
      transform: none !important;
      border-radius: 28px 0 0 28px !important;
      z-index: 30 !important;
    }

    @media screen and (max-width: 900px), screen and (max-height: 720px) {
      .container-wrap .card-wrap {
        width: calc(100vw - 16px) !important;
        height: calc(100dvh - 16px) !important;
        border-radius: 22px !important;
      }

      .container-wrap .card-wrap.playlist-open {
        width: calc(100vw - 180px) !important;
        transform: translateX(-82px) !important;
      }

      .card-header {
        height: 72px !important;
        padding: 14px 16px !important;
      }

      .card-header--title {
        font-size: 18px !important;
        line-height: 1.2 !important;
        padding-right: 10px !important;
      }

      .card-header--title .iconfont.icon-music {
        margin-right: 10px !important;
        font-size: 18px !important;
      }

      .card-body {
        height: calc(100% - 72px - 148px) !important;
      }

      .card-body .lrc-box {
        width: 90% !important;
        top: 6% !important;
        height: 96px !important;
      }

      #music-lrc {
        padding: 56px 0 !important;
      }

      #music-lrc p {
        height: 30px !important;
        line-height: 30px !important;
        margin: 8px 0 !important;
        font-size: 15px !important;
      }

      #music-lrc p.current {
        font-size: 18px !important;
      }

      .player-controls {
        height: 148px !important;
        padding: 12px 14px 14px !important;
        border-radius: 0 0 22px 22px !important;
      }

      #info-cover {
        width: 56px !important;
        height: 56px !important;
      }

      .volume-widget {
        padding: 8px 10px !important;
        gap: 8px !important;
      }

      .volume-slider {
        width: 72px !important;
      }

      .control-widget {
        gap: 12px !important;
        margin-bottom: 0 !important;
        width: 100%;
      }

      .control-widget .control-btn {
        width: 42px !important;
        height: 42px !important;
        margin: 0 !important;
      }

      .control-widget .control-btn i {
        font-size: 22px !important;
      }

      .control-widget .control-btn#playBtn i {
        font-size: 26px !important;
      }

      .playlist-toggle-btn {
        width: 42px !important;
        height: 42px !important;
      }

      .playlist-toggle-btn .material-icons {
        font-size: 22px !important;
      }

      .playlist-menu {
        width: 82vw !important;
        max-width: 280px !important;
        right: -82vw !important;
        border-radius: 22px 0 0 22px !important;
      }

      .playlist-menu.show {
        right: 0 !important;
      }
    }

    @media screen and (max-width: 560px), screen and (max-height: 560px) {
      .container-wrap .card-wrap,
      .container-wrap .card-wrap.playlist-open {
        width: calc(100vw - 8px) !important;
        height: calc(100dvh - 8px) !important;
        transform: none !important;
      }

      .card-header {
        height: 64px !important;
        padding: 12px !important;
      }

      .card-header--title {
        font-size: 15px !important;
      }

      .card-body {
        height: calc(100% - 64px - 170px) !important;
      }

      .card-body .lrc-box {
        width: 92% !important;
        top: 4% !important;
        height: 88px !important;
      }

      #music-lrc {
        padding: 48px 0 !important;
      }

      #music-lrc p {
        font-size: 13px !important;
      }

      #music-lrc p.current {
        font-size: 16px !important;
      }

      .player-controls {
        height: 170px !important;
        padding: 10px 12px 12px !important;
      }

      .player-top {
        display: grid !important;
        grid-template-columns: auto 1fr !important;
        gap: 10px !important;
        align-items: center !important;
      }

      .player-top .time-display {
        width: 100%;
      }

      .player-top .time-widget {
        justify-content: flex-start !important;
      }

      .player-top .volume-widget {
        grid-column: 1 / -1;
        width: 100%;
        justify-content: center;
        margin-left: 0;
      }

      .player-top .control-widget {
        width: 100%;
      }

      #info-cover {
        width: 48px !important;
        height: 48px !important;
      }

      .time-widget {
        font-size: 14px !important;
      }

      .control-widget {
        gap: 10px !important;
        flex-wrap: nowrap !important;
      }

      .control-widget .control-btn {
        width: 38px !important;
        height: 38px !important;
      }

      .control-widget .control-btn i {
        font-size: 18px !important;
      }

      .control-widget .control-btn#playBtn i {
        font-size: 22px !important;
      }

      .playlist-menu {
        width: 100vw !important;
        max-width: none !important;
        right: -100vw !important;
        border-radius: 0 !important;
      }
    }
  </style>
  <title>Trình Phát Nhạc</title>
</head>
<body>
  <div class="container-wrap">
    <div id="bg" class="bg">
      <video id="bg-video" autoplay muted loop>
        <source src="./video/background.mp4" type="video/mp4">
      </video>
      <div class="light-effect">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>
    <div class="card-wrap">
      <header class="card-header">
        <div class="card-header--title">
          <i class="iconfont icon-music"></i>
          <span id="song-title">Trình phát nhạc</span>
        </div>
        <div class="card-header--options">
          <div class="playlist-toggle-btn" id="playlistToggle">
            <span class="material-icons">queue_music</span>
          </div>
          <i id="setting-menu" class="iconfont icon-menu--fill" style="display: none;"></i>
        </div>
      </header>
      <main class="card-body">
        <canvas id="music-canvas"></canvas>
        <div class="lrc-box">
          <section id="music-lrc"></section>
        </div>
      </main>
      
      <!-- Player Controls ở dưới -->
      <footer class="player-controls">
        <div class="player-top">
          <div id="info-cover"></div>
          <div class="player-info">
            <div class="progress-bar" id="music-progress">
              <div class="progress-current"></div>
              <div class="progress-handle"></div>
            </div>
            <div class="time-display">
              <span class="time-widget">
                <span id="time-minute">00:00</span>/<span id="time-second">00:00</span>
              </span>
            </div>
          </div>
          <div class="volume-widget">
            <div class="volume-icon" id="volumeIcon">
              <span class="material-icons" id="volumeIconMaterial">volume_up</span>
            </div>
            <div class="volume-slider">
              <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
          </div>
        </div>
        
        <div class="control-widget">
          <div class="control-btn" id="shuffleBtn" title="Phát ngẫu nhiên">
            <span class="material-icons">shuffle</span>
          </div>
          <div class="control-btn" id="prevBtn">
            <i class="iconfont icon-play-previous"></i>
          </div>
          <div class="control-btn animation" id="playBtn">
            <i class="iconfont icon-play1"></i>
          </div>
          <div class="control-btn" id="nextBtn">
            <i class="iconfont icon-play-next"></i>
          </div>
          <div class="control-btn" id="loopBtn" title="Chế độ phát">
            <span class="material-icons">repeat</span>
          </div>
        </div>
      </footer>
    </div>
    
    <!-- Menu danh sách phát -->
    <div class="playlist-menu" id="playlistMenu">
      <div class="playlist-header">
        <h3>Danh Sách Phát</h3>
      </div>
      <div class="playlist-content" id="playlistContent">
        <!-- Danh sách sẽ được tạo bằng JavaScript -->
      </div>
    </div>
  </div>
  
  <script src="DomVisual.js"></script>
  <script src="AudioVisual.js"></script>
  <script src="index.js"></script>
</body>
</html>
