<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo Thiệp Sinh Nhật - 2937</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 0%, rgba(139, 92, 246, 0.1), transparent),
        radial-gradient(ellipse 60% 40% at 0% 100%, rgba(236, 72, 153, 0.1), transparent);
      pointer-events: none;
      z-index: -1;
    }

    /* Form styling theo theme mới */
    .tool-form .form-group { 
      position: relative; 
      margin-bottom: 1.5rem; 
    }
    
    .tool-form label { 
      display: block; 
      font-weight: 600; 
      color: #ffffff; 
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    
    .tool-form input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      background: #1a1a25;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      font-weight: 500;
    }
    
    .tool-form input[type="text"]::placeholder { 
      color: #71717a;
    }
    
    .tool-form input[type="text"]:focus {
      background: #252535;
      border-color: #6366f1;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    .date-wrapper { 
      position: relative; 
      display: flex; 
      gap: 0.75rem; 
    }
    
    .calendar-toggle { 
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      border: none;
      padding: 1rem 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }
    
    .calendar-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.5);
    }

    .date-picker {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      z-index: 1000;
      background: #1a1a25;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      padding: 16px;
      display: none;
      width: 300px;
    }
    .date-picker.active { 
      display: block; 
      animation: fadeIn 0.2s ease-out; 
    }
    .date-picker table { 
      border-collapse: collapse; 
      width: 100%; 
      font-size: 0.95rem; 
    }
    .date-picker th, .date-picker td { 
      padding: 8px; 
      text-align: center; 
      color: #ffffff;
    }
    .date-picker td { 
      cursor: pointer; 
      border-radius: 8px; 
      transition: all 0.2s; 
    }
    .date-picker td:hover { 
      background: rgba(99, 102, 241, 0.2);
      color: #ffffff;
    }
    .date-picker td.selected { 
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff; 
    }
    .date-picker th button { 
      padding: 6px 12px; 
      margin: 0 5px; 
      background: transparent; 
      color: #ffffff; 
      border: none; 
      cursor: pointer; 
      border-radius: 8px; 
      font-weight: 600;
    }
    .date-picker th button:hover { 
      background: rgba(99, 102, 241, 0.2);
    }

    .year-selector { 
      position: absolute; 
      top: 100%; 
      left: 50%; 
      transform: translateX(-50%); 
      background: #1a1a25; 
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px; 
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      padding: 10px; 
      display: none; 
      max-height: 200px; 
      overflow-y: auto; 
      width: 120px; 
      z-index: 1001; 
    }
    .year-selector.active { 
      display: block; 
    }
    .year-selector div { 
      padding: 8px; 
      cursor: pointer; 
      text-align: center; 
      border-radius: 8px;
      color: #ffffff;
    }
    .year-selector div:hover { 
      background: rgba(99, 102, 241, 0.2);
    }
    
    /* Scrollbar for year selector */
    .year-selector::-webkit-scrollbar {
      width: 6px;
    }
    .year-selector::-webkit-scrollbar-track {
      background: transparent;
    }
    .year-selector::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 999px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .tool-wrapper { 
      width: 100%; 
      max-width: 560px; 
    }
    
    .tool-actions { 
      margin-top: 2rem; 
      display: flex; 
      gap: 1rem; 
    }
    
    .tool-actions .nav-btn { 
      width: 100%;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: none;
      font-size: 1.05rem;
    }
    
    .tool-actions .nav-btn.primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .tool-actions .nav-btn.primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    
    .tool-actions .nav-btn.primary:hover::before {
      left: 100%;
    }
    
    .tool-actions .nav-btn.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }

    /* Auth overlay styling */
    .auth-overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .setting-card {
      background: #1a1a25;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .setting-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      transform: translateY(-5px);
    }
    
    /* Global scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0f;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 999px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .setting-card {
        padding: 2rem;
      }
      .tool-wrapper {
        max-width: 100%;
      }
      .date-wrapper {
        flex-direction: column;
      }
      .calendar-toggle {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-overlay">
    <div class="setting-card tool-wrapper">
      <form class="tool-form" onsubmit="goToBirthday(event)">
        <div class="form-group">
          <label for="name">Tên người nhận</label>
          <input type="text" id="name" placeholder="Nhập tên người bạn muốn gửi..." required />
        </div>
        <div class="form-group">
          <label for="dob">Ngày sinh</label>
          <div class="date-wrapper">
            <input type="text" id="dob" required placeholder="DD/MM/YYYY" maxlength="10" onkeyup="formatDateInput(this)" onblur="validateDate(this)" />
            <button type="button" class="calendar-toggle" onclick="toggleCalendar()">Chọn ngày</button>
            <div class="date-picker" id="datePicker"></div>
          </div>
        </div>
        <div class="tool-actions">
          <button type="submit" class="nav-btn primary">Tạo thiệp ngay</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function formatDateInput(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 0) {
        if (value.length <= 2) {
          input.value = value;
        } else if (value.length <= 4) {
          input.value = value.slice(0, 2) + '/' + value.slice(2);
        } else {
          input.value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
        }
      }
    }

    function validateDate(input) {
      const parts = input.value.split('/');
      if (parts.length === 3) {
        const day = parseInt(parts[0]);
        const month = parseInt(parts[1]);
        const year = parseInt(parts[2]);
        const date = new Date(year, month - 1, day);
        if (date && date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === year) {
          return;
        }
      }
      alert('Vui lòng nhập ngày hợp lệ theo định dạng DD/MM/YYYY');
      input.value = '';
    }

    function goToBirthday(e) {
      e.preventDefault();
      try {
        const name = document.getElementById('name').value.trim();
        const dobInput = document.getElementById('dob');
        const dobParts = dobInput.value.split('/');
        if (!name || dobParts.length !== 3) {
          alert('Vui lòng điền đầy đủ thông tin!');
          return;
        }
        const formattedDate = `${dobParts[2]}-${dobParts[1]}-${dobParts[0]}`;
        const str = `${name},${formattedDate}`;
        const encoded = btoa(encodeURIComponent(str));
        window.location.href = `birthday.html?data=${encoded}`;
      } catch (error) {
        console.error('Error:', error);
        alert('Có lỗi xảy ra, vui lòng thử lại!');
      }
    }

    function toggleCalendar() {
      const picker = document.getElementById('datePicker');
      if (!picker.classList.contains('active')) {
        showCalendar();
      } else {
        picker.classList.remove('active');
      }
    }

    function showCalendar() {
      const picker = document.getElementById('datePicker');
      const input = document.getElementById('dob');
      const today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      if (input.value) {
        const [day, month, year] = input.value.split('/');
        if (day && month && year) {
          currentMonth = parseInt(month) - 1;
          currentYear = parseInt(year);
        }
      }
      renderCalendar(currentMonth, currentYear);
      picker.classList.add('active');
      document.addEventListener('click', closeCalendarOnClickOutside);
    }

    function closeCalendarOnClickOutside(e) {
      const picker = document.getElementById('datePicker');
      const toggle = document.querySelector('.calendar-toggle');
      if (!picker.contains(e.target) && !toggle.contains(e.target)) {
        picker.classList.remove('active');
        document.removeEventListener('click', closeCalendarOnClickOutside);
      }
    }

    function renderCalendar(month, year) {
      const picker = document.getElementById('datePicker');
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();
      let html = `
        <table>
          <tr>
            <th colspan="7">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <button type="button" onclick="changeMonth(-1, ${month}, ${year}); event.stopPropagation();">←</button>
                <div style="display: flex; gap: 6px; align-items: center;">
                  <span>${getMonthName(month)}</span>
                  <button type="button" onclick="toggleYearSelector(${year}); event.stopPropagation();">${year} ▼</button>
                </div>
                <button type="button" onclick="changeMonth(1, ${month}, ${year}); event.stopPropagation();">→</button>
              </div>
            </th>
          </tr>
          <tr>
            <th>CN</th><th>T2</th><th>T3</th><th>T4</th>
            <th>T5</th><th>T6</th><th>T7</th>
          </tr>
          <tr>
      `;
      let day = 1;
      for (let i = 0; i < 42; i++) {
        if (i % 7 === 0 && i !== 0) html += '</tr><tr>';
        if (i < firstDay || day > daysInMonth) {
          html += '<td></td>';
        } else {
          html += `<td onclick="selectDate(${day}, ${month + 1}, ${year}); event.stopPropagation();">${day}</td>`;
          day++;
        }
      }
      html += '</tr></table>';
      html += '<div id="yearSelector" class="year-selector"></div>';
      picker.innerHTML = html;
    }

    function getMonthName(month) {
      const months = ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6','Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
      return months[month];
    }

    function changeMonth(change, month, year) {
      event.preventDefault();
      month += change;
      if (month < 0) { month = 11; year--; }
      else if (month > 11) { month = 0; year++; }
      renderCalendar(month, year);
      const picker = document.getElementById('datePicker');
      picker.classList.add('active');
    }

    function selectDate(day, month, year) {
      const input = document.getElementById('dob');
      input.value = `${String(day).padStart(2, '0')}/${String(month).padStart(2, '0')}/${year}`;
      document.getElementById('datePicker').classList.remove('active');
      validateDate(input);
    }

    function toggleYearSelector(currentYear) {
      const yearSelector = document.getElementById('yearSelector');
      if (yearSelector.classList.contains('active')) {
        yearSelector.classList.remove('active');
        return;
      }
      let html = '';
      const startYear = currentYear - 50;
      const endYear = currentYear + 50;
      for (let year = startYear; year <= endYear; year++) {
        html += `<div onclick="selectYear(${year})">${year}</div>`;
      }
      yearSelector.innerHTML = html;
      yearSelector.classList.add('active');
      const currentYearElement = yearSelector.children[50];
      if (currentYearElement) currentYearElement.scrollIntoView({ block: 'center' });
    }

    function selectYear(year) {
      const currentMonth = new Date().getMonth();
      renderCalendar(currentMonth, year);
      document.getElementById('yearSelector').classList.remove('active');
      event.stopPropagation();
    }
  </script>
</body>
</html>
