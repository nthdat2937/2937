        const emptyState = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalThumb = document.getElementById('modalThumb');
        const modalTitle = document.getElementById('modalTitle');
        const modalChannel = document.getElementById('modalChannel');
        const btnCancel = document.getElementById('btnCancel');
        const btnDownload = document.getElementById('btnDownload');
        const toast = document.getElementById('toast');

        // Lyric DOM
        const lyricInput = document.getElementById('lyricInput');
        const btnLyricSearch = document.getElementById('btnLyricSearch');
        const lyricResult = document.getElementById('lyricResult');
        const lyricEmpty = document.getElementById('lyricEmpty');

        // ======== TAB SWITCHING ========
        const tabItems = document.querySelectorAll('.tab-item');
        const tabContents = document.querySelectorAll('.tab-content');

        tabItems.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;

                tabItems.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(c => c.classList.remove('active'));
                document.getElementById(target === 'mp3' ? 'tabMp3' : 'tabLyric').classList.add('active');
            });
        });

        // ======== SEARCH via YouTube Data API v3 ========
        async function searchVideos(query) {
            showLoading(true);
            hideError();
            results.innerHTML = '';
            emptyState.style.display = 'none';

            const params = new URLSearchParams({
                part: 'snippet',
                q: query,
                type: 'video',
                maxResults: 3,
                key: YT_API_KEY
            });

            try {
                const res = await fetch(`${YT_SEARCH_URL}?${params}`);
                const data = await res.json();

                if (data.error) {
                    throw new Error(data.error.message || 'YouTube API l·ªói');
                }

                if (data.items && data.items.length > 0) {
                    showLoading(false);
                    const videos = data.items.map(item => ({
                        videoId: item.id.videoId,
                        title: item.snippet.title,
                        author: item.snippet.channelTitle,
                        thumbnail: item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default?.url
                    }));
                    renderResults(videos);
                    return videos;
                } else {
                    showLoading(false);
                    emptyState.style.display = 'block';
                    emptyState.querySelector('.emoji').textContent = 'üòî';
                    emptyState.querySelector('p').textContent = 'Kh√¥ng t√¨m th·∫•y video n√†o';
                    return [];
                }
            } catch (e) {
                showLoading(false);
                showError('L·ªói: ' + e.message);
                return [];
            }
        }

        // ======== RENDER ========
        function renderResults(videos) {
            results.innerHTML = '';
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumb">
                        <img src="${video.thumbnail}" alt="${escapeHtml(video.title)}" loading="lazy">
                    </div>
                    <div class="info">
                        <div class="title">${escapeHtml(video.title)}</div>
                        <div class="channel">${escapeHtml(video.author)}</div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(video));
                results.appendChild(card);
            });
        }

        // ======== MODAL ========
        function openModal(video) {
            selectedVideo = video;
            modalThumb.src = video.thumbnail;
            modalTitle.textContent = video.title;
            modalChannel.textContent = video.author;

            const sosUrl = `https://www.sosyoutube.com/watch?v=${video.videoId}`;
            btnDownload.href = sosUrl;

            modalOverlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
            document.body.style.overflow = '';
            selectedVideo = null;
        }

        // ======== LYRICS ========
        function searchLyric(query) {
            if (!query.trim()) return;

            lyricEmpty.style.display = 'none';

            // Remove existing iframe if any
            const oldIframe = lyricResult.querySelector('.lyric-iframe-container');
            if (oldIframe) oldIframe.remove();

            const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(query + ' lyric')}&igu=1`;

            const container = document.createElement('div');
            container.className = 'lyric-iframe-container';
            container.innerHTML = `<iframe src="${googleUrl}" sandbox="allow-scripts allow-same-origin allow-popups" referrerpolicy="no-referrer"></iframe>`;
            lyricResult.appendChild(container);
        }

        // ======== UTILITIES ========
        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str || '';
            return d.innerHTML;
        }

        function showLoading(show) { loading.classList.toggle('show', show); }
        function showError(msg) { errorMsg.textContent = msg; errorMsg.classList.add('show'); }
        function hideError() { errorMsg.classList.remove('show'); }

        function showToast(msg, type = 'success') {
            toast.textContent = msg;
            toast.className = 'toast ' + type;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        // ======== SYNC INPUTS + IMAGE SEARCH ========
        const btnImageSearch = document.getElementById('btnImageSearch');

        function syncInputs(value) {
            searchInput.value = value;
            lyricInput.value = value;
            if (value.trim()) {
                btnImageSearch.href = `https://www.google.com/search?q=${encodeURIComponent(value.trim())}&udm=2`;
            } else {
                btnImageSearch.href = '#';
            }
        }

        searchInput.addEventListener('input', () => syncInputs(searchInput.value));
        lyricInput.addEventListener('input', () => syncInputs(lyricInput.value));

        // ======== EVENTS ========
        btnSearch.addEventListener('click', () => {
            const q = searchInput.value.trim();
            if (q) searchVideos(q);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const q = searchInput.value.trim();
                if (q) searchVideos(q);
            }
        });

        btnLyricSearch.addEventListener('click', () => {
            const q = lyricInput.value.trim();
            if (q) searchLyric(q);
        });

        lyricInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const q = lyricInput.value.trim();
                if (q) searchLyric(q);
            }
        });

        btnCancel.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        btnDownload.addEventListener('click', () => {
            showToast('üîó ƒêang m·ªü trang t·∫£i MP3...', 'success');
        });

        // ======== URL PARAMETER AUTO-TRIGGER ========
        (function handleUrlParam() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');

            if (data) {
                searchInput.value = data;
                searchVideos(data).then(videos => {
                    if (videos && videos.length > 0) {
                        setTimeout(() => openModal(videos[0]), 600);
                    }
                });
            }
        })();
    </script>
</body>

</html>
