<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntdChat v2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-main: #000000;
            --bg-secondary: #0a0a0a;
            --bg-message: #1a1a1a;
            --accent: #00ff41;
            --accent-dim: #00cc33;
            --text: #ffffff;
            --text-dim: #999999;
            --border: #00ff41;
            --border-subtle: #333333;
            --danger: #ff3366;
            --warning: #ffaa00;
            --admin: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-main);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        #loginScreen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .login-container {
            background: var(--bg-main);
            border: 2px solid var(--accent);
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .login-container.admin-mode {
            border-color: var(--admin);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .login-container.admin-mode h1 {
            color: var(--admin);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .login-container p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .admin-notice {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid var(--admin);
            padding: 0.5rem;
            margin-bottom: 1rem;
            color: var(--admin);
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .admin-notice.active {
            display: block;
        }

        #adminPasswordInput {
            display: none;
        }

        #adminPasswordInput.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-main);
            border: 2px solid var(--border-subtle);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .admin-mode input:focus {
            border-color: var(--admin);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: 2px solid var(--accent);
            color: #000000;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            /* background: var(--accent-dim); */
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            border-radius: 50%;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        #chatScreen {
            display: none;
            height: 100vh;
            flex-direction: column;
            margin-left: 250px;
        }

        .chat-header {
            background: var(--bg-main);
            border-bottom: 2px solid var(--accent);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .chat-header.admin-header {
            border-bottom-color: var(--admin);
        }

        .chat-header h2 {
            font-family: 'Archivo Black', sans-serif;
            color: var(--accent);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-header h2 {
            color: var(--admin);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            color: var(--text);
            font-weight: 700;
        }

        .admin-badge {
            background: var(--admin);
            color: var(--bg-main);
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 3px;
            display: none;
        }

        .admin-badge.active {
            display: inline-block;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .logout-btn {
            width: auto;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--danger);
            color: var(--danger);
            font-size: 0.8rem;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: var(--text);
        }

        .online-users {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: var(--bg-main);
            border-right: 2px solid var(--accent);
            padding: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            z-index: 100;
        }

        .online-users.active {
            display: flex;
        }

        .online-users-label {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent);
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 0.8rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 5px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .online-user:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 65, 0.05);
        }

        .online-users::-webkit-scrollbar {
            width: 6px;
        }

        .online-users::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        .online-users::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--bg-main);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem 1.2rem;
            background: var(--bg-message);
            border: 1px solid var(--border-subtle);
            border-left: 3px solid var(--accent);
            border-radius: 8px;
            max-width: 600px;
            width: fit-content;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.own {
            align-self: flex-end;
            border-left: 1px solid var(--border-subtle);
            border-right: 3px solid var(--accent);
        }

        .message.deleted {
            opacity: 0.5;
            background: rgba(255, 51, 102, 0.1);
            border-left-color: var(--danger);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .message-sender {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .message-time {
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        .message-content {
            color: var(--text);
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .message-text {
            flex: 1;
            min-width: 0;
        }

        .message-content.deleted-content {
            font-style: italic;
            color: var(--text-dim);
            display: block;
        }

        .delete-reason {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 51, 102, 0.1);
            border-left: 2px solid var(--danger);
            font-size: 0.8rem;
            color: var(--danger);
        }

        .message-actions {
            display: flex;
            gap: 0.3rem;
            opacity: 0;
            transition: opacity 0.2s;
            flex-shrink: 0;
            align-items: center;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .react-btn, .delete-msg-btn {
            background: var(--bg-main);
            border: 1px solid var(--border-subtle);
            color: var(--text);
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
            border-radius: 4px;
        }

        .react-btn:hover {
            background: var(--accent);
            color: #000000;
            border-color: var(--accent);
        }

        .delete-msg-btn {
            border-color: var(--danger);
            color: var(--danger);
            display: none;
        }

        .delete-msg-btn.visible {
            display: inline-block;
        }

        .delete-msg-btn:hover {
            background: var(--danger);
            color: #ffffff;
        }

        .reaction-picker {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            padding: 0.5rem;
            gap: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            z-index: 10;
        }

        .reaction-picker.active {
            display: flex;
        }

        .reaction-option {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reaction-option:hover {
            transform: scale(1.3);
        }

        .message-reactions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .reaction {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.5rem;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 65, 0.1);
        }

        .reaction.active {
            background: var(--accent);
            color: var(--bg-main);
            border-color: var(--accent);
        }

        .reaction span {
            font-size: 0.75rem;
            font-weight: 700;
        }

        .typing-indicator {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.85rem;
            height: 50px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typing-indicator.active {
            opacity: 1;
        }

        /* Kick notification styles */
        .system-message {
            background: rgba(0, 255, 65, 0.1);
            border-left: 3px solid var(--accent);
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: var(--text-dim);
            animation: slideInMessage 0.3s ease;
        }

        .system-message.kick-message {
            background: rgba(255, 51, 102, 0.1);
            border-left: 3px solid var(--danger);
            color: var(--danger);
            font-weight: 600;
        }

        /* Bot message style */
        .message.bot-message {
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid var(--accent);
        }

        .message.bot-message .message-sender {
            color: var(--accent);
            font-weight: 700;
        }

        .kick-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-main);
            border: 3px solid var(--danger);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            z-index: 10000;
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.5);
            animation: kickPopupSlide 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes kickPopupSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .kick-popup h2 {
            color: var(--danger);
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

        .kick-popup .kick-info {
            margin-bottom: 1rem;
        }

        .kick-popup .kick-reason {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger);
            padding: 1rem;
            margin: 1rem 0;
            color: var(--text);
            word-wrap: break-word;
        }

        .kick-popup .kick-timer {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 1.5rem;
            background: var(--bg-main);
            border-top: 2px solid var(--accent);
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        .preview-container {
            display: none;
            padding: 0.5rem 0;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .preview-container.active {
            display: flex;
        }

        .image-preview {
            position: relative;
            display: inline-block;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid var(--accent);
            border-radius: 4px;
        }

        .image-preview .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-weight: 700;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
        }

        .input-container input {
            flex: 1;
            margin-bottom: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
        }

        .image-button {
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            width: auto;
            flex-shrink: 0;
        }

        .image-button:hover {
            background: var(--accent);
            color: #000000;
            transform: none;
            box-shadow: none;
        }

        #imageInput {
            display: none;
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 4px;
            margin-top: 0.5rem;
            cursor: pointer;
            border: 2px solid var(--border-subtle);
            display: block;
        }

        .message-image:hover {
            border-color: var(--accent);
        }

        /* Image Viewer Dialog */
        .image-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .image-viewer-modal.active {
            display: flex;
        }

        .image-viewer-container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            z-index: 10;
        }

        .image-viewer-title {
            color: var(--accent);
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .image-viewer-close {
            background: var(--danger);
            border: 2px solid var(--danger);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            padding: 0;
        }

        .image-viewer-close:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
        }

        .image-viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
        }

        .image-viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: move;
        }

        .image-viewer-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border: 2px solid var(--accent);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .viewer-control-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            color: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            padding: 0;
        }

        .viewer-control-btn:hover {
            background: var(--accent);
            color: #000000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .viewer-control-btn.active {
            background: var(--accent);
            color: #000000;
        }

        .zoom-level {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            font-weight: 700;
            padding: 0 1rem;
            min-width: 80px;
            justify-content: center;
        }

        .input-container input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            width: auto;
            padding: 1rem 2rem;
            background: var(--accent);
            color: #000000;
            font-weight: 700;
        }

        .send-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: var(--accent-dim);
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            z-index: 1000;

                            showSystemNotification(`👋 ${leftUser.username} đã rời chat`, 'leave');
                        }
                    })
                    .on('broadcast', { event: 'typing' }, ({ payload }) => {
                        if (payload.userId !== currentUser.id) {
                            showTypingIndicator(payload.username);
                        }
                    })
                    .on('broadcast', { event: 'user-kicked' }, ({ payload }) => {
                        console.log('Kick event received:', payload);
                        if (payload.userId === currentUser.id) {
                            // Show kick popup with countdown
                            showKickPopup(payload.reason, payload.kickedBy);
                        }
                    })
                    .subscribe(async (status) => {
                        if (status === 'SUBSCRIBED') {
                            await presenceChannel.track({
                                user_id: currentUser.id,
                                username: currentUser.username,
                                online_at: new Date().toISOString()
                            });
                        }
                    });

                // Load messages
                await loadMessages();

                // Subscribe to new messages
                messagesSubscription = supabaseClient
                    .channel('messages-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    }, handleNewMessage)
                    .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'messages'
                    }, handleMessageUpdate)
                    .subscribe();

                // Subscribe to kicks table for realtime kick detection
                kicksSubscription = supabaseClient
                    .channel('kicks-channel')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'kicks',
                        filter: `user_id=eq.${currentUser.id}`
                    }, async (payload) => {
                        console.log('Kick detected via database:', payload);
                        if (payload.new.active === true) {
                            const kickReason = payload.new.reason;
                            alert(`⚠️ BẠN ĐÃ BỊ KICK KHỎI CHAT!\n\nLý do: ${kickReason}\n\nBạn sẽ bị đăng xuất ngay lập tức.`);
                            await handleLogout();
                        }
                    })
                    .subscribe();

                // Subscribe to rooms changes
                subscribeToRooms();

                // Add room button to header
                addRoomButton();

                scrollToBottom();
            } catch (error) {
                console.error('Error initializing chat:', error);
                showError('Không thể kết nối đến chat');
            }
        }

        // Load messages
        async function loadMessages() {
            try {
                let query = supabaseClient
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                // Filter by room if in a room
                if (currentRoom) {
                    query = query.eq('room_id', currentRoom.id);
                } else {
                    // Load messages without room (legacy/default chat)
                    query = query.is('room_id', null);
                }

                const { data, error } = await query;

                if (error) throw error;

                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(message => displayMessage(message));
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; color: var(--text-dim); padding: 2rem;">
                            Chưa có tin nhắn nào. Hãy bắt đầu cuộc trò chuyện! <i class="fas fa-rocket"></i>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showError('Không thể tải tin nhắn');
            }
        }

        // Send message

                        .from('images')

                    if (uploadError) {
                        console.error('Upload error:', uploadError);
                        showError('Không thể tải ảnh lên');
                        return;
                    }

                    const { data: urlData } = supabaseClient.storage
                        .from('images')
                        .getPublicUrl(filePath);

                    imageUrl = urlData.publicUrl;
                }

                const { error } = await supabaseClient
                    .from('messages')
                    .insert([{
                        user_id: currentUser.id,
                        username: currentUser.username,
                        content: content || '',

                        reactions: {},
                        room_id: currentRoom ? currentRoom.id : null
                    }]);

                if (error) throw error;

                // Bot command handler
                if (content.startsWith('/')) {
                    const command = content.toLowerCase().trim();

                        if (command === '/time') {

                            const vietnamTime = now.toLocaleString('vi-VN', {

                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                            botResponse = `⏰ Thời gian hiện tại:\n${vietnamTime}`;
                            
                        } else if (command === '/help') {
                            // /help command - show available commands
                            const adminCommands = isAdmin ? `🗑️ /clear - Xóa tất cả tin nhắn (chỉ admin, chỉ chat chung)\n` : '';
                            botResponse = `📚 DANH SÁCH LỆNH:\n\n` +
                                `⏰ /time - Hiển thị thời gian hiện tại (giờ Việt Nam)\n` +
                                `📚 /help - Hiển thị danh sách lệnh này\n` +
                                adminCommands +
                                `\n💡 Cách dùng: Gõ lệnh bắt đầu bằng dấu / và gửi tin nhắn`;
                            
                        } else if (command === '/clear') {
                            // /clear command - clear all messages (admin only, main chat only)
                            shouldSendResponse = false;
                            
                            if (!isAdmin) {
                                botResponse = `❌ Bạn không có quyền sử dụng lệnh này!\n\nChỉ admin mới có thể xóa tin nhắn.`;
                                shouldSendResponse = true;

                                botResponse = `❌ Lệnh /clear chỉ hoạt động trên chat chung!\n\nKhông thể xóa tin nhắn trong phòng chat riêng.`;
                                shouldSendResponse = true;
                            } else {
                                // Admin và đang ở chat chung - thực hiện xóa
                                try {
                                    // Delete all messages in main chat (room_id is null)
                                    const { error: deleteError } = await supabaseClient
                                        .from('messages')
                                        .delete()
                                        .is('room_id', null);
                                    
                                    if (deleteError) throw deleteError;
                                    
                                    // Send success notification
                                    botResponse = `✅ Đã xóa tất cả tin nhắn trong chat chung!\n\n🧹 Chat đã được làm sạch bởi ${currentUser.username}`;
                                    shouldSendResponse = true;
                                    
                                    // Clear messages container
                                    document.getElementById('messagesContainer').innerHTML = '';
                                } catch (error) {
                                    console.error('Error clearing messages:', error);
                                    botResponse = `❌ Lỗi khi xóa tin nhắn!\n\nVui lòng thử lại.`;
                                    shouldSendResponse = true;
                                }
                            }

        // Handle message update
        function handleMessageUpdate(payload) {
            const messageElement = document.querySelector(`[data-message-id="${payload.new.id}"]`);
            if (messageElement) {
                if (payload.new.deleted) {

        // Display message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            
            // Handle system kick notification messages (identified by special user_id)
            if (message.user_id === 'system-kick-notification') {
                const systemDiv = document.createElement('div');
                systemDiv.className = 'system-message kick-message';
                systemDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> ${escapeHtml(message.content)}

                container.appendChild(systemDiv);
                return;
            }
            
            const messageDiv = document.createElement('div');
            const isBotMessage = message.user_id === 'bot-system';
            messageDiv.className = `message ${message.user_id === currentUser.id ? 'own' : ''} ${message.deleted ? 'deleted' : ''} ${isBotMessage ? 'bot-message' : ''}`;
            messageDiv.setAttribute('data-message-id', message.id);

            const time = new Date(message.created_at).toLocaleTimeString('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                hour: '2-digit',
                minute: '2-digit'
            });

                `;
            } else {
                contentHtml = message.content ? escapeHtml(message.content) : '';
            }

            let imageHtml = '';

                imageHtml = `<img src="${message.image_url}" alt="Image" class="message-image" onclick="openImageViewer('${message.image_url}')">`;

                        ${imageHtml}

                        <div class="message-actions">

                    `}
                    ${!message.deleted && !isBotMessage ? `
                    <div class="reaction-picker" id="picker-${message.id}">
                        <span class="reaction-option" onclick="addReaction(${message.id}, '❤️')"><i class="fas fa-heart"></i></span>
                        <span class="reaction-option" onclick="addReaction(${message.id}, '👍')"><i class="fas fa-thumbs-up"></i></span>
                        <span class="reaction-option" onclick="addReaction(${message.id}, '😂')"><i class="fas fa-laugh"></i></span>

        // Unban user - Global function
        window.unbanUser = async function(kickId, userId) {
            try {
                console.log('Attempting to unban:', { kickId, userId, type: typeof kickId });
                
                // First, check if the record exists
                const { data: existingKick, error: fetchError } = await supabaseClient
                    .from('kicks')
                    .select('*')
                    .eq('id', kickId)
                    .single();

                console.log('Existing kick record:', { existingKick, fetchError });

                if (fetchError || !existingKick) {
                    showError('Không tìm thấy bản ghi kick này. Có thể đã được unban rồi.');
                    await loadBannedUsers();
                    return;
                }

                // Try to update active = false
                const { data: updateData, error: updateError } = await supabaseClient
                    .from('kicks')
                    .update({ active: false })
                    .eq('id', kickId)
                    .select();

                console.log('Update result:', { updateData, updateError });

                if (updateError) {
                    console.error('Update error:', updateError);
                    throw updateError;
                }

                if (updateData && updateData.length > 0) {
                    showError('Đã unban người dùng thành công! Người dùng có thể đăng nhập lại.', false);
                    await loadBannedUsers();
                    return;
                }

                // If update returns empty array (RLS policy issue), try delete
                console.log('Update returned empty, trying delete instead...');
                
                const { data: deleteData, error: deleteError } = await supabaseClient
                    .from('kicks')
                    .delete()
                    .eq('id', kickId)
                    .select();

                console.log('Delete result:', { deleteData, deleteError });

                if (deleteError) {
                    console.error('Delete error:', deleteError);
                    throw deleteError;
                }

                if (deleteData && deleteData.length > 0) {
                    showError('Đã unban người dùng thành công! Người dùng có thể đăng nhập lại.', false);
                    await loadBannedUsers();
                    return;
                }

                // If both failed, it's likely an RLS policy issue
                showError('Không thể unban: Vui lòng kiểm tra RLS policies trong Supabase cho bảng kicks (cần cho phép UPDATE hoặc DELETE)');
                
            } catch (error) {
                console.error('Error unbanning user:', error);
                showError('Lỗi khi unban: ' + error.message);
            }
        }

            const allPickers = document.querySelectorAll('.reaction-picker');
            
            allPickers.forEach(p => {

        // Add reaction
        async function addReaction(messageId, emoji) {
            try {
                const { data: message, error: fetchError } = await supabaseClient
                    .from('messages')
                    .select('reactions')
                    .eq('id', messageId)
                    .single();

                if (fetchError) throw fetchError;

                const reactions = message.reactions || {};
                
                if (!reactions[emoji]) {
                    reactions[emoji] = [];
                }

                const userIndex = reactions[emoji].indexOf(currentUser.id);
                if (userIndex > -1) {
                    reactions[emoji].splice(userIndex, 1);
                    if (reactions[emoji].length === 0) {
                        delete reactions[emoji];
                    }
                } else {
                    reactions[emoji].push(currentUser.id);
                }

                const { error: updateError } = await supabaseClient
                    .from('messages')
                    .update({ reactions })
                    .eq('id', messageId);

                if (updateError) throw updateError;

                document.getElementById(`picker-${messageId}`).classList.remove('active');
            } catch (error) {
                console.error('Error adding reaction:', error);
                showError('Không thể thêm reaction');
            }
        }

        // Update message reactions
        function emojiToIcon(emoji) {
            const emojiMap = {
                '❤️': '<i class="fas fa-heart"></i>',
                '👍': '<i class="fas fa-thumbs-up"></i>',
                '😂': '<i class="fas fa-laugh"></i>',
                '🔥': '<i class="fas fa-fire"></i>',
                '✨': '<i class="fas fa-sparkles"></i>'
            };
            return emojiMap[emoji] || emoji;
        }

        function updateMessageReactions(messageElement, reactions) {
            const reactionsContainer = messageElement.querySelector('.message-reactions');
            reactionsContainer.innerHTML = '';

            if (!reactions) return;

            Object.entries(reactions).forEach(([emoji, userIds]) => {
                if (userIds.length > 0) {
                    const reactionDiv = document.createElement('div');
                    reactionDiv.className = `reaction ${userIds.includes(currentUser.id) ? 'active' : ''}`;
                    reactionDiv.innerHTML = `${emojiToIcon(emoji)} <span>${userIds.length}</span>`;
                    reactionDiv.onclick = () => {
                        const messageId = messageElement.getAttribute('data-message-id');
                        addReaction(parseInt(messageId), emoji);
                    };
                    reactionsContainer.appendChild(reactionDiv);
                }
            });
        }

        // Handle typing
        function handleTyping() {
            if (presenceChannel) {
                presenceChannel.send({
                    type: 'broadcast',
                    event: 'typing',
                    payload: { 
                        userId: currentUser.id,
                        username: currentUser.username 
                    }
                });
            }
        }

        // Show typing indicator
        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            const usernameSpan = document.getElementById('typingUserName');
            
            usernameSpan.textContent = username;
            indicator.classList.add('active');

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                indicator.classList.remove('active');
            }, 2000);
        }

        // Update online users
        function updateOnlineUsers(state) {
            const container = document.getElementById('onlineUsersList');
            container.innerHTML = '';

            Object.values(state).forEach(presences => {
                presences.forEach(presence => {
                    if (presence.username) {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'online-user';
                        userDiv.innerHTML = `
                            <div class="online-dot"></div>
                            <span>${escapeHtml(presence.username)}</span>
                        `;
                        container.appendChild(userDiv);
                    }
                });
            });
        }

        // Image Viewer Functions
        function openImageViewer(imageUrl) {
            currentImageUrl = imageUrl;
            currentZoom = 1;
            currentRotation = 0;
            translateX = 0;
            translateY = 0;
            
            const modal = document.getElementById('imageViewerModal');
            const img = document.getElementById('viewerImage');
            
            img.src = imageUrl;
            modal.classList.add('active');
            
            updateImageTransform();
            updateZoomLevel();
            
            // Add drag functionality
            setupDragListeners();
        }

        function closeImageViewer() {
            const modal = document.getElementById('imageViewerModal');
            modal.classList.remove('active');
            removeDragListeners();
        }

        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.25, 5);
            updateImageTransform();
            updateZoomLevel();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.25, 0.25);
            updateImageTransform();
            updateZoomLevel();
        }

        function rotateLeft() {
            currentRotation -= 90;
            updateImageTransform();
        }

        function rotateRight() {
            currentRotation += 90;
            updateImageTransform();
        }

        function resetImage() {
            currentZoom = 1;
            currentRotation = 0;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            updateZoomLevel();
        }

        function updateImageTransform() {
            const img = document.getElementById('viewerImage');
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom}) rotate(${currentRotation}deg)`;
        }

        function updateZoomLevel() {
            document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = 'image_' + Date.now() + '.jpg';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Drag functionality
        function setupDragListeners() {
            const img = document.getElementById('viewerImage');
            
            img.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // Touch support
            img.addEventListener('touchstart', startDragTouch);
            document.addEventListener('touchmove', dragTouch);
            document.addEventListener('touchend', endDrag);
        }

        function removeDragListeners() {
            const img = document.getElementById('viewerImage');
            
            img.removeEventListener('mousedown', startDrag);
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            
            img.removeEventListener('touchstart', startDragTouch);
            document.removeEventListener('touchmove', dragTouch);
            document.removeEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            if (currentZoom <= 1) return;
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            e.preventDefault();
        }

        function startDragTouch(e) {
            if (currentZoom <= 1) return;
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX - translateX;
            startY = touch.clientY - translateY;
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateImageTransform();
        }

        function dragTouch(e) {
            if (!isDragging) return;
            const touch = e.touches[0];
            translateX = touch.clientX - startX;
            translateY = touch.clientY - startY;
            updateImageTransform();
        }

        function endDrag() {
            isDragging = false;
        }

        // Close viewer on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageViewer();
            }
        });

        // Mouse wheel zoom
        document.getElementById('imageViewerModal').addEventListener('wheel', function(e) {
            if (!document.getElementById('imageViewerModal').classList.contains('active')) return;
            
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        });

        // Handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                showError('Vui lòng chọn file ảnh');
                return;
            }

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('Ảnh quá lớn. Vui lòng chọn ảnh nhỏ hơn 5MB');
                return;
            }

            selectedImage = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = `
                    <div class="image-preview">
                        <img src="${e.target.result}" alt="Preview">
                        <button class="remove-image" onclick="removeImage()">×</button>
                    </div>
                `;
                previewContainer.classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        // Remove selected image
        function removeImage() {
            selectedImage = null;
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('previewContainer').classList.remove('active');
            document.getElementById('imageInput').value = '';
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Logout
        // Show kick popup with countdown
        function showKickPopup(reason, kickedBy) {
            // Create popup element
            const popup = document.createElement('div');
            popup.className = 'kick-popup';
            popup.innerHTML = `
                <h2><i class="fas fa-exclamation-triangle"></i> BẠN ĐÃ BỊ KICK!</h2>
                <div class="kick-info">
                    <strong>Bị kick bởi:</strong> ${escapeHtml(kickedBy)}
                </div>
                <div class="kick-reason">
                    <strong>Lý do:</strong><br>
                    ${escapeHtml(reason)}
                </div>
                <div class="kick-timer">
                    Bạn sẽ bị đăng xuất trong <span id="kickCountdown">5</span> giây...
                </div>
            `;
            
            document.body.appendChild(popup);
            
            // Countdown timer
            let countdown = 5;
            const countdownElement = document.getElementById('kickCountdown');
            
            const timer = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    handleLogout();
                }
            }, 1000);
        }

        async function handleLogout() {
            // Prevent logout in locked mode
            if (isLockedMode) {
                showError('Không thể đăng xuất trong chế độ này');
                return;
            }

            if (presenceChannel) {
                await presenceChannel.untrack();
                await presenceChannel.unsubscribe();
            }
            if (messagesSubscription) {
                await messagesSubscription.unsubscribe();
            }
            if (kicksSubscription) {
                await kicksSubscription.unsubscribe();
            }

            localStorage.removeItem('currentUser');
            localStorage.removeItem('isAdmin');
            // Keep savedUsername for next login
            location.reload();
        }

        // Utility functions
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showError(message, isError = true) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.background = isError ? 'var(--danger)' : 'var(--accent)';
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 4000);
        }

        // Show system notification
        function showSystemNotification(message, type = 'join') {
            const container = document.getElementById('messagesContainer');
            const notification = document.createElement('div');
            notification.className = `system-notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            scrollToBottom();
        }

        // ========== ROOM CHAT FUNCTIONALITY ==========
        let currentRoom = null;
        let roomsSubscription = null;

        // Show room modal
        function showRoomModal() {
            document.getElementById('roomModal').classList.add('active');
            loadRooms();
        }

        // Load rooms list
        async function loadRooms() {
            try {
                const { data: rooms, error } = await supabaseClient
                    .from('chat_rooms')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const roomsList = document.getElementById('roomsList');
                if (!rooms || rooms.length === 0) {
                    roomsList.innerHTML = '<p style="color: var(--text-dim); padding: 1rem; text-align: center;">Chưa có phòng nào. Hãy tạo phòng đầu tiên!</p>';
                    return;
                }

                roomsList.innerHTML = rooms.map(room => {
                    // Check if current user can delete this room
                    const canDelete = isAdmin || room.created_by === currentUser.username;
                    
                    return `
                        <div class="room-item ${room.password ? 'room-locked' : ''}" style="display: flex; align-items: center; gap: 1rem;">
                            <div onclick="selectRoom('${room.id}', ${room.password ? 'true' : 'false'})" style="flex: 1; cursor: pointer;">
                                <div>
                                    <strong>${escapeHtml(room.name)}</strong>
                                    <div style="font-size: 0.85rem; color: var(--text-dim);">Tạo bởi: ${escapeHtml(room.created_by)}</div>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                ${room.password ? '<span><i class="fas fa-lock"></i></span>' : ''}
                                ${canDelete ? `
                                    <button 
                                        onclick="event.stopPropagation(); confirmDeleteRoom('${room.id}', '${escapeHtml(room.name).replace(/'/g, "\\'")}');" 
                                        style="
                                            padding: 0.3rem 0.6rem;
                                            background: var(--danger);
                                            border: 1px solid var(--danger);
                                            color: white;
                                            cursor: pointer;
                                            font-size: 0.8rem;
                                            font-family: 'Space Mono', monospace;
                                            transition: all 0.3s;
                                            border-radius: 10px;
                                        "
                                        onmouseover="this.style.opacity='0.8'"
                                        onmouseout="this.style.opacity='1'"
                                    >
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('Lỗi khi tải danh sách phòng');
            }
        }

        // Create new room
        async function createRoom() {
            const roomName = document.getElementById('newRoomName').value.trim();
            const roomPassword = document.getElementById('newRoomPassword').value.trim();

            if (!roomName) {
                showError('Vui lòng nhập tên phòng');
                return;
            }

            try {
                const { data: newRoom, error } = await supabaseClient
                    .from('chat_rooms')
                    .insert([{
                        name: roomName,
                        password: roomPassword || null,
                        created_by: currentUser.username
                    }])
                    .select()
                    .single();

                if (error) throw error;

                showError('Tạo phòng thành công!', false);
                document.getElementById('newRoomName').value = '';
                document.getElementById('newRoomPassword').value = '';

                // Auto join the new room
                joinRoom(newRoom.id, roomPassword);
            } catch (error) {
                console.error('Error creating room:', error);
                showError('Lỗi khi tạo phòng');
            }
        }

        // Select room (check password if needed)
        async function selectRoom(roomId, hasPassword) {
            try {
                const { data: room, error } = await supabaseClient
                    .from('chat_rooms')
                    .select('*')
                    .eq('id', roomId)
                    .single();

                if (error) throw error;

                if (hasPassword) {
                    const enteredPassword = prompt('Nhập mật khẩu phòng:');
                    if (!enteredPassword) return;

                    if (enteredPassword !== room.password) {
                        showError('Mật khẩu không đúng!');
                        return;
                    }
                }

                joinRoom(roomId, room.password);
            } catch (error) {
                console.error('Error selecting room:', error);
                showError('Lỗi khi vào phòng');
            }
        }

        // Join room
        async function joinRoom(roomId, password) {
            try {
                // Get room info
                const { data: room, error } = await supabaseClient
                    .from('chat_rooms')
                    .select('*')
                    .eq('id', roomId)
                    .single();

                if (error) throw error;

                // Unsubscribe from old messages subscription
                if (messagesSubscription) {
                    messagesSubscription.unsubscribe();
                    // Small delay to ensure cleanup
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                currentRoom = room;

                // Update chat header with room name
                document.querySelector('.chat-header h2').innerHTML = `<i class="fas fa-circle" style="color: var(--accent);"></i> ${room.name}`;

                // Close modal
                document.getElementById('roomModal').classList.remove('active');

                // Reload messages for this room
                document.getElementById('messagesContainer').innerHTML = '';
                await loadMessages();

                // Subscribe to messages for this room
                subscribeToMessagesForRoom();
                
                // Small delay to ensure subscription is ready
                await new Promise(resolve => setTimeout(resolve, 200));

                showError(`Đã vào phòng: ${room.name}`, false);
                scrollToBottom();
            } catch (error) {
                console.error('Error joining room:', error);
                showError('Lỗi khi vào phòng');
            }
        }

        // Confirm delete room
        function confirmDeleteRoom(roomId, roomName) {
            if (confirm(`Bạn có chắc muốn xóa phòng "${roomName}"?\n\nTất cả tin nhắn trong phòng cũng sẽ bị xóa!`)) {
                deleteRoom(roomId);
            }
        }

        // Delete room
        async function deleteRoom(roomId) {
            try {
                const { error } = await supabaseClient
                    .from('chat_rooms')
                    .delete()
                    .eq('id', roomId);

                if (error) throw error;

                showError('Đã xóa phòng thành công!', false);

                // If user is currently in this room, redirect to default chat
                if (currentRoom && currentRoom.id === roomId) {
                    currentRoom = null;
                    document.querySelector('.chat-header h2').innerHTML = '<i class="fas fa-circle" style="color: var(--accent);"></i> ntdChat v2';
                    document.getElementById('messagesContainer').innerHTML = '';
                    await loadMessages();
                    subscribeToMessagesForRoom();
                }

                // Reload rooms list
                loadRooms();
            } catch (error) {
                console.error('Error deleting room:', error);
                showError('Lỗi khi xóa phòng');
            }
        }

        // Subscribe to messages for specific room
        async function subscribeToMessagesForRoom() {
            // Unsubscribe first if already subscribed
            if (messagesSubscription) {
                messagesSubscription.unsubscribe();
                // Small delay to ensure cleanup
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const channelName = currentRoom ? `messages-room-${currentRoom.id}` : 'messages-default';
            messagesSubscription = supabaseClient
                .channel(channelName)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: currentRoom ? `room_id=eq.${currentRoom.id}` : 'room_id=is.null'
                }, (payload) => {
                    handleNewMessage(payload);
                })
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'messages',
                    filter: currentRoom ? `room_id=eq.${currentRoom.id}` : 'room_id=is.null'
                }, (payload) => {
                    handleMessageUpdate(payload);
                })
                .subscribe();
        }

        // Subscribe to rooms changes
        function subscribeToRooms() {
            roomsSubscription = supabaseClient
                .channel('rooms_channel')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'chat_rooms'
                    }, 
                    () => {
                        // Reload rooms if modal is open
                        const modal = document.getElementById('roomModal');
                        if (modal && modal.classList.contains('active')) {
                            loadRooms();
                        }
                    }
                )
                .subscribe();
        }

        // Add button to show room modal in chat header
        function addRoomButton() {
            const chatHeader = document.querySelector('.chat-header');
            const h2 = chatHeader.querySelector('h2');
            
            // Create room button
            const roomBtn = document.createElement('button');
            roomBtn.className = 'admin-control-btn';
            roomBtn.innerHTML = '<i class="fas fa-door-open"></i> Phòng Chat';
            roomBtn.onclick = showRoomModal;
            roomBtn.style.display = 'inline-block';
            roomBtn.style.marginLeft = '1rem';
            
            // Create "Back to main" button
            const backBtn = document.createElement('button');
            backBtn.className = 'admin-control-btn';
            backBtn.innerHTML = '<i class="fas fa-home"></i> Phòng Chính';
            backBtn.onclick = backToMainRoom;
            backBtn.style.display = 'inline-block';
            backBtn.style.marginLeft = '0.5rem';
            backBtn.id = 'backToMainBtn';
            
            // Insert after h2
            h2.after(roomBtn);
            roomBtn.after(backBtn);
        }

        // Back to main room (default chat without room)
        async function backToMainRoom() {
            try {
                // Simply reload the page - this will keep the username in localStorage
                // and automatically go back to main chat
                window.location.reload();
            } catch (error) {
                console.error('Error going back to main room:', error);
                showError('Lỗi khi quay về phòng chính');
            }
        }

        // ========== END ROOM CHAT FUNCTIONALITY ==========

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Check for URL parameter login first
            checkAutoLogin();
            
            // If not URL login, check localStorage
            if (!isLockedMode) {
                const savedUser = localStorage.getItem('currentUser');
                const savedIsAdmin = localStorage.getItem('isAdmin');
                
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    document.getElementById('usernameInput').value = user.username;
                    
                    // Trigger input event to show admin fields if needed
                    if (savedIsAdmin === 'true') {
                        document.getElementById('usernameInput').dispatchEvent(new Event('input'));
                    }
                }
            }
        });
    </script>
