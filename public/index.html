            --bg-secondary: #0a0a1a;

            --bg-overlay: rgba(0, 0, 0, 0.8);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --glow-primary: rgba(99, 102, 241, 0.5);
            --glow-secondary: rgba(139, 92, 246, 0.5);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.06);
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

            position: fixed;
            inset: 0;
            background:

                radial-gradient(ellipse 60% 40% at 80% 0%, rgba(139, 92, 246, 0.2), transparent),
                radial-gradient(ellipse 50% 30% at 10% 60%, rgba(236, 72, 153, 0.15), transparent);
            pointer-events: none;
            z-index: -1;
        }

        ::selection {
            background: var(--accent-primary);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* ========== HEADER ========== */
        .header {
            background: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-pink));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.8;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px var(--glow-primary));
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-tab:hover {
            background: var(--glass-bg);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 40px 14px 24px;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            transition: var(--transition);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .search-box i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--accent-warning);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        /* ========== SOCIAL LINKS ========== */
        .social-links {

            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--glass-border);

        .social-link {

            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .social-link:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: rgba(99, 102, 241, 0.1);
        }

        .social-link i {

        }

        .social-link.facebook i { color: #1877f2; }

        /* ========== FILTERS ========== */
        .filters {
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-bottom: 1px solid var(--glass-border);
        }

        .filters-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            gap: 12px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        /* ========== MAIN CONTENT ========== */
        main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
        }

        .products-header {
            margin-bottom: 30px;
        }

        .products-header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .products-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* ========== PRODUCTS GRID ========== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .product-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: var(--shadow-md);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
        }

        .product-image {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .product-date {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .product-pricing {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            display: flex;
            flex-direction: column;
        }

        .price-main {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-stats {
            display: flex;
            gap: 12px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .product-stats span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .product-stats i {
            color: var(--accent-cyan);
        }

        /* ========== PAGINATION ========== */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 10px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .header {
                padding: 12px 20px;
            }

            .header-content {
                flex-wrap: wrap;
                gap: 16px;
            }

            .header-left {
                flex-wrap: wrap;
                gap: 12px;
            }

            .search-box {
                order: 3;
                max-width: 100%;
                flex-basis: 100%;
            }

            .social-links {
                padding: 16px 20px;
                flex-wrap: wrap;
            }

            .filters {
                padding: 16px 20px;
            }

            .filters-content {
                flex-direction: column;
                gap: 16px;
            }

            main {
                padding: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .products-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-date">Date: ${product.date}</p>
                        <div class="product-pricing">
                            <div class="product-price">
                                <span class="price-main">${product.price}</span>
                            </div>
                            <div class="product-stats">
                                <span><i class="fas fa-comment"></i> ${product.comments}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        // Cập nhật pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const paginationContainer = document.querySelector('.pagination');
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 1 && i <= currentPage + 1)
                ) {
                    paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span style="padding: 0 8px; color: var(--text-muted);">...</span>`;
                }
            }
            
            // Next button
            paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Đổi trang
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // View product
        function viewProduct(title) {
            alert(`Xem chi tiết sản phẩm: ${title}\n\nTính năng đang được phát triển...`);
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            loadProducts();
        });

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.textContent.trim();
                
                if (filter === 'All') {
                    filteredProducts = [...products];
                } else if (filter === 'Free') {
                    filteredProducts = products.filter(product => product.price.includes('Miễn phí'));
                } else if (filter === 'Paid') {
                    filteredProducts = products.filter(product => product.price.includes('VND'));
                }
                
                currentPage = 1;
                loadProducts();
            });
        });

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
