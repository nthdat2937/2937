<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - 2937</title>
    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-overlay">
        <div class="auth-container">
            <div class="auth-box">
                <div class="logo-container">
                    <div class="logo-login">
                        <img src="image/logo.png" alt="2937 Logo" class="logo-img-login">
                    </div>
                </div>
                <h2 class="auth-title">Đăng ký tài khoản</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fullname" placeholder="Họ và tên" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Tên tài khoản" required pattern="[a-zA-Z0-9]+" title="Chỉ được dùng chữ và số">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" required minlength="6">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Xác nhận mật khẩu" required minlength="6">
                    </div>
                    <button type="submit" class="nav-btn primary">Đăng ký</button>
                    <div class="auth-links">
                        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
