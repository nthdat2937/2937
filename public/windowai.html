<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntdWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: url('https://4kwallpapers.com/images/wallpapers/windows-11-dark-mode-blue-stock-official-3840x2160-5630.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Desktop Icons */
        .desktop {
            height: calc(100vh - 48px);
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
        }

        .desktop-icon {
            width: 86px;
            height: 100px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: background 0.1s;
            border: 1px solid transparent;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .desktop-icon span {
            font-size: 13px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
        }

        .taskbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            height: 100%;
            align-items: center;
        }

        .taskbar-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .taskbar-icon:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
        }

        .taskbar-icon img {
            width: 26px;
            height: 26px;
            transition: transform 0.3s;
        }

        .taskbar-icon:hover img {
            transform: scale(1.1);
        }

        /* Running app indicator - thanh dưới icon */
        .taskbar-icon.running::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 3px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
        }

        /* Active app indicator - thanh dưới rộng hơn */
        .taskbar-icon.active::after {
            width: 20px;
            background: #0078d4;
        }

        /* Start Button Animation */
        .taskbar-icon.start-btn:hover img {
            filter: brightness(1.1);
        }

        /* Taskbar Running Apps Section */
        .taskbar-running {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-left: 140px;
            /* Offset from center to make room for pinned apps */
            display: flex;
            gap: 6px;
            height: 100%;
            align-items: center;
        }

        /* Taskbar Right (System Tray) */
        .taskbar-right {
            display: flex;
            align-items: center;
            height: 100%;
            padding-right: 12px;
            gap: 4px;
        }

        /* Mobile Responsive Taskbar tweaks */
        @media (max-width: 768px) {
            .taskbar-right {
                padding-right: 6px;
                gap: 2px;
            }

            .tray-group {
                display: none;
            }

            .system-date {
                display: none;
            }

            .taskbar-icon {
                width: 32px;
                height: 32px;
                margin: 0 2px;
            }

            .taskbar-icon img {
                width: 20px;
                height: 20px;
            }

            .taskbar-center {
                gap: 2px;
            }

            .taskbar-running {
                margin-left: 80px;
            }
        }

        /* --- Window System CSS --- */
        .window {
            position: absolute;
            background: rgba(32, 32, 32, 0.85);
            /* Mica-like transparency */
            backdrop-filter: blur(20px) saturate(125%);
            -webkit-backdrop-filter: blur(20px) saturate(125%);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            animation: windowOpen 0.25s cubic-bezier(0.1, 0.9, 0.2, 1);
            resize: both;
            transition: opacity 0.2s, transform 0.2s, width 0.2s, height 0.2s, top 0.2s, left 0.2s;
        }

        .window.minimized {
            opacity: 0;
            transform: scale(0.9) translateY(100vh);
            pointer-events: none;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 48px) !important;
            border-radius: 0;
            resize: none;
        }

        @keyframes windowOpen {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .window-header {
            height: 40px;
            /* Taller header */
            background: rgba(255, 255, 255, 0.0);
            /* Transparent to show Mica */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 16px;
            cursor: move;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .window.dragging .iframe-overlay {
            display: block;
        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .window-title img {
            width: 16px;
            height: 16px;
        }

        .window-controls {
            display: flex;
            height: 100%;
        }

        .control-btn {
            width: 46px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.1s;
            font-size: 14px;
            color: #fff;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .control-btn.close-btn:hover {
            background: #c42b1c;
            /* Windows 11 Red */
            color: white;
        }

        /* Snap Layout Menu */
        .snap-menu {
            position: absolute;
            top: 40px;
            right: 0;
            width: 340px;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            display: none;
            /* Hidden by default */
            grid-template-columns: 1fr;
            gap: 10px;
            z-index: 10000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: snapMenuFadeIn 0.2s ease;
        }

        @keyframes snapMenuFadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .control-btn.maximize-btn {
            position: relative;
        }

        .control-btn.maximize-btn:hover .snap-menu {
            display: grid;
        }

        /* Snap Layout Options */
        .snap-layout-option {
            display: flex;
            gap: 8px;
            height: 92px;
            cursor: pointer;
            border-radius: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .snap-layout-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .snap-preview {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.2s;
        }

        .snap-layout-option:hover .snap-preview {
            background: #0078d4;
            border-color: #0078d4;
        }

        /* Layout 1: 50/50 */
        .layout-50-50 {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 8px;
        }

        .layout-50-50 .snap-preview {
            flex: 1;
            height: 100%;
        }

        /* Layout 2: 4 Corners */
        .layout-quad {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
            gap: 6px;
        }

        .layout-quad .snap-preview {
            width: 100%;
            height: 100%;
        }

        /* Specific Hover Targets for previews within layouts to highlight intended zone */
        /* This is tricky with pure CSS on the parent hover. 
           Instead we will make the separate zones clickable div buttons. */

        .snap-zone {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            min-height: 32px;
        }

        .snap-zone:hover {
            background: #0078d4;
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.4);
            z-index: 2;
        }

        @media (max-width: 768px) {
            .snap-menu {
                width: min(92vw, 320px);
                right: -40px;
                padding: 10px;
            }

            .snap-layout-option {
                height: 82px;
                padding: 6px;
            }
        }

        .window-content {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: -650px;
            left: 50%;
            transform: translateX(-50%);
            width: 640px;
            min-height: 600px;
            background: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: bottom 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            z-index: 999;
            display: flex;
            flex-direction: column;
            padding: 24px 0 0 0;
            color: #fff;
            max-height: 85vh;
            /* Limit height */
        }

        .start-menu.active {
            bottom: 60px;
        }

        .search-bar-container {
            padding: 0 32px;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            padding-left: 40px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
            border-bottom: 2px solid #0078d4;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 44px;
            top: 38px;
            color: #fff;
            opacity: 0.6;
            font-size: 14px;
        }

        .pinned-section {
            padding: 0 32px;
            flex-grow: 1;
            overflow-y: auto;
            /* Enable scrolling */
            min-height: 0;
            /* Important for flex child scrolling */
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
        }

        .all-apps-btn {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding-bottom: 20px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .app-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .app-item:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }

        .app-item img {
            width: 32px;
            height: 32px;
        }

        .app-item span {
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .start-footer {
            height: 64px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 0 8px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0078d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .power-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .power-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* User Switcher Screen */
        .user-switcher {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://4kwallpapers.com/images/wallpapers/windows-11-dark-mode-blue-stock-official-3840x2160-5630.jpg') no-repeat center center/cover;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .user-switcher.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-user-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-user-card:hover {
            transform: scale(1.05);
        }

        .login-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .login-username {
            font-size: 28px;
            font-weight: 300;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .power-bottom-right {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .power-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .power-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .power-icon i {
            font-size: 18px;
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .start-menu {
                width: 95%;
                bottom: -100%;
                min-height: 70vh;
            }

            .start-menu.active {
                bottom: 56px;
            }

            .apps-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .hide-on-mobile {
                display: none !important;
            }
        }

        /* Tray Icons */
        .tray-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            height: 100%;
        }

        .tray-icon {
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.15s;
            cursor: pointer;
        }

        .tray-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .system-clock {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
            text-align: right;
        }

        .system-clock:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .system-time {
            font-size: 12px;
            line-height: 1.2;
        }

        .system-date {
            font-size: 11px;
            opacity: 0.8;
        }

        /* Weather Widget */
        .taskbar-left {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 12px;
        }

        .weather-widget {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .weather-widget:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .weather-icon {
            font-size: 18px;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .weather-temp {
            font-size: 12px;
            font-weight: 600;
        }

        .weather-desc {
            font-size: 11px;
            opacity: 0.8;
        }

        /* Tray Pill Group */
        .tray-pill {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .tray-pill:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tray-pill .tray-icon {
            padding: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .taskbar-left {
                display: none;
            }
        }

        /* Mobile Tweaks for Start Menu */
        @media (max-width: 768px) {
            .start-menu {
                width: 95%;
                max-height: 80vh;
                padding: 20px;
            }

            .app-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .app-item {
                padding: 8px;
            }

            .app-item img {
                width: 28px;
                height: 28px;
            }

            .app-item span {
                font-size: 10px;
            }
        }

        /* Calendar Flyout */
        .calendar-flyout {
            position: fixed;
            bottom: -650px;
            /* Hidden state */
            right: 12px;
            width: 360px;
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: bottom 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            z-index: 998;
            /* Below taskbar (1000) but above desktop */
            padding: 24px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .calendar-flyout.active {
            bottom: 60px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-date-large {
            font-size: 18px;
            font-weight: 600;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }

        .calendar-day-name {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.8;
            padding-bottom: 8px;
        }

        .calendar-date {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            border: 2px solid transparent;
            /* Prevent layout shift */
        }

        .calendar-date:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-date.current-month {
            color: white;
        }

        .calendar-date.other-month {
            color: rgba(255, 255, 255, 0.3);
        }

        .calendar-date.today {
            background: #0078d4;
            color: white;
            font-weight: 600;
        }

        .calendar-date.selected {
            border-color: #0078d4;
            /* Ring border */
        }

        /* Mobile Flyout */
        @media (max-width: 768px) {
            .calendar-flyout {
                width: 95%;
                right: 50%;
                transform: translateX(50%);
                padding: 16px;
            }

            .calendar-flyout.active {
                bottom: 56px;

    <script>
        // Apps Data
        const allApps = [ //id, name, icon, desktop, start, url
            { id: 'chatgpt', name: 'ChatGPT', icon: ' https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYCZrYTt8Dd-BdxwxZCKWDhEKvQkFH0xyxNA&s', desktop: true, start: true, url: 'https://chat.openai.com/chat' },
            { id: 'gemini', name: 'Gemini', icon: 'https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/gemini-color.png', desktop: true, start: true, url: 'https://gemini.google.com/' },
            { id: 'claude', name: 'Claude', icon: 'https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/claude-color.png', desktop: true, start: true, url: 'https://claude.ai/' },
            { id: 'grok', name: 'Grok', icon: 'https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/grok.png', desktop: true, start: true, url: 'https://grok.com/' },
            { id: 'deepseek', name: 'DeepSeek', icon: 'https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/deepseek-color.png', desktop: true, start: true, url: 'https://chat.deepseek.com/' },
            { id: 'kimi', name: 'Kimi', icon: 'https://raw.githubusercontent.com/lobehub/lobe-icons/refs/heads/master/packages/static-png/dark/kimi-color.png', desktop: true, start: true, url: 'https://kimi.ai/' },
        ];

        // --- RENDER LOGIC ---
        const desktopEl = document.getElementById('desktop');
        const startMenuGrid = document.getElementById('startMenuGrid');
        const windowContainer = document.getElementById('windowContainer');
        const searchInput = document.getElementById('searchInput');
        const taskbarRunning = document.getElementById('taskbarRunning');

        function renderApps(filterText = '') {
            // Render Desktop
            desktopEl.innerHTML = '';
            allApps.filter(app => app.desktop).forEach(app => {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'desktop-icon';
                iconDiv.dataset.appId = app.id;

                // Single click to select
                iconDiv.onclick = (e) => {
                    e.stopPropagation();
                    // Remove selected class from all icons
                    document.querySelectorAll('.desktop-icon').forEach(icon => {
                        icon.classList.remove('selected');
                    });
                    // Add selected class to clicked icon
                    iconDiv.classList.add('selected');
                };

                // Double click to open
                iconDiv.ondblclick = () => openWindow(app.id);

                iconDiv.innerHTML = `
                    <img src="${app.icon.replace('48', '96')}" alt="${app.name}">
                    <span>${app.name}</span>
                 `;
                desktopEl.appendChild(iconDiv);
            });

            // Render Start Menu
            startMenuGrid.innerHTML = '';
            const filteredApps = allApps.filter(app => app.start && app.name.toLowerCase().includes(filterText.toLowerCase()));

            filteredApps.forEach(app => {
                const item = document.createElement('div');
                item.className = 'app-item';
                item.onclick = () => {
                    openWindow(app.id);
                    toggleStartMenu();
                };
                item.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}">
                    <span>${app.name}</span>
                `;
                startMenuGrid.appendChild(item);
            });
        }

        // --- SEARCH LOGIC ---
        searchInput.addEventListener('input', (e) => {
            renderApps(e.target.value);
        });

        // --- WINDOW SYSTEM ---
        let zIndex = 100;
        let activeWindows = {};

        function updateTaskbarRunningApps() {
            taskbarRunning.innerHTML = '';

            Object.keys(activeWindows).forEach(appId => {
                const app = allApps.find(a => a.id === appId);
                if (!app) return;

                const taskbarIcon = document.createElement('div');
                taskbarIcon.className = 'taskbar-icon running';
                taskbarIcon.id = `taskbar-${appId}`;

                const win = document.getElementById(`win-${appId}`);
                if (win && !win.classList.contains('minimized')) {
                    taskbarIcon.classList.add('active');
                }

                taskbarIcon.onclick = () => toggleWindowFromTaskbar(appId);
                taskbarIcon.innerHTML = `<img src="${app.icon}" alt="${app.name}">`;

                taskbarRunning.appendChild(taskbarIcon);
            });
        }

        function toggleWindowFromTaskbar(appId) {
            const win = document.getElementById(`win-${appId}`);
            if (!win) return;

            if (win.classList.contains('minimized')) {
                // Restore window
                win.classList.remove('minimized');
                bringToFront(win);
                updateTaskbarRunningApps();
            } else {
                // Minimize window nếu đang active, hoặc bring to front nếu không active
                if (win.style.zIndex == zIndex) {
                    minimizeWindow(appId);
                } else {
                    bringToFront(win);
                    updateTaskbarRunningApps();
                }
            }
        }

        function openWindow(appId) {
            const app = allApps.find(a => a.id === appId);
            if (!app) return;

            // Check if already open
            if (activeWindows[appId]) {
                const win = document.getElementById(`win-${appId}`);
                bringToFront(win);
                if (win.classList.contains('minimized')) {
                    win.classList.remove('minimized');
                }
                updateTaskbarRunningApps();
                return;
            }

            // Create Window
            const win = document.createElement('div');
            win.className = 'window';
            win.id = `win-${appId}`;
            win.style.zIndex = ++zIndex;
            win.style.left = '100px';
            win.style.top = '50px';
            win.style.width = '800px';
            win.style.height = '600px';

            // Mobile check
            if (window.innerWidth < 768) {
                win.style.left = '0';
                win.style.top = '0';
                win.style.width = '100%';
                win.style.height = 'calc(100% - 48px)';
            }

            win.innerHTML = `
                <div class="window-header">
                    <div class="window-title">
                        <img src="${app.icon}" alt=""> 
                        ${app.name}
                    </div>
                    <div class="window-controls">
                        <div class="control-btn" onclick="minimizeWindow('${appId}')"><i class="fas fa-minus"></i></div>
                        <div class="control-btn maximize-btn">
                            <i class="far fa-square" onclick="maximizeWindow('${appId}')"></i>
                            
                            <!-- Snap Menu -->
                            <div class="snap-menu">
                                <!-- 50/50 Split -->
                                <div class="snap-layout-option layout-50-50">
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'left')" style="flex:1;"></div>
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'right')" style="flex:1;"></div>
                                </div>
                                
                                <!-- 4 Corners Split -->
                                <div class="snap-layout-option layout-quad">
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'top-left')"></div>
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'top-right')"></div>
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'bottom-left')"></div>
                                    <div class="snap-zone" onclick="snapWindow('${appId}', 'bottom-right')"></div>
                                </div>
                            </div>
                        </div>
                        <div class="control-btn close-btn" onclick="closeWindow('${appId}')"><i class="fas fa-times"></i></div>
                    </div>
                </div>
                <div class="window-content">
                    <div class="iframe-overlay"></div>
                    <iframe src="${app.url}" sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
                </div>
            `;

            windowContainer.appendChild(win);
            activeWindows[appId] = true;
            makeDraggable(win);

            win.addEventListener('mousedown', () => {
                bringToFront(win);
                updateTaskbarRunningApps();
            });

            updateTaskbarRunningApps();
        }

        function closeWindow(appId) {
            const win = document.getElementById(`win-${appId}`);
            if (win) {
                win.style.opacity = '0';
                win.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    win.remove();
                    delete activeWindows[appId];
                    updateTaskbarRunningApps();
                }, 200);
            }
        }

        function minimizeWindow(appId) {
            const win = document.getElementById(`win-${appId}`);
            if (win) {
                win.classList.add('minimized');
                updateTaskbarRunningApps();
            }
        }

        function maximizeWindow(appId) {
            const win = document.getElementById(`win-${appId}`);
            if (!win) return;

            const maxBtn = win.querySelector('.control-btn:nth-child(2) i');
            const isMaximized = win.classList.contains('maximized');

            if (isMaximized) {
                win.classList.remove('maximized');
                win.style.borderRadius = '8px';
            } else {
                win.classList.remove('snapped');
                win.classList.add('maximized');
                win.style.borderRadius = '0';
                win.style.transform = 'none';
            }

            if (maxBtn) {
                maxBtn.classList.toggle('fa-square', isMaximized);
                maxBtn.classList.toggle('fa-clone', !isMaximized);
            }

            bringToFront(win);
            updateTaskbarRunningApps();
        }

        function snapWindow(appId, type) {
            const win = document.getElementById(`win-${appId}`);
            if (!win) return;

            // Remove maximized class if present to allow snapping
            win.classList.remove('maximized');
            win.classList.add('snapped'); // Tag for future reference if needed

            // Bring to front
            bringToFront(win);

            // Common styles for snapped windows
            win.style.top = '0';
            win.style.borderRadius = '0';
            win.style.transition = 'all 0.3s cubic-bezier(0.1, 0.9, 0.2, 1)';

            const taskbarHeight = 48;
            const screenW = window.innerWidth;
            const screenH = window.innerHeight - taskbarHeight;

            switch (type) {
                case 'left':
                    win.style.left = '0';
                    win.style.width = '50%';
                    win.style.height = `${screenH}px`;
                    break;
                case 'right':
                    win.style.left = '50%';
                    win.style.width = '50%';
                    win.style.height = `${screenH}px`;
                    break;
                case 'top-left':
                    win.style.left = '0';
                    win.style.top = '0';
                    win.style.width = '50%';
                    win.style.height = `${screenH / 2}px`;
                    break;
                case 'top-right':
                    win.style.left = '50%';
                    win.style.top = '0';
                    win.style.width = '50%';
                    win.style.height = `${screenH / 2}px`;
                    break;
                case 'bottom-left':
                    win.style.left = '0';
                    win.style.top = `${screenH / 2}px`;
                    win.style.width = '50%';
                    win.style.height = `${screenH / 2}px`;
                    break;
                case 'bottom-right':
                    win.style.left = '50%';
                    win.style.top = `${screenH / 2}px`;
                    win.style.width = '50%';
                    win.style.height = `${screenH / 2}px`;
                    break;
            }
        }

        // --- DRAG LOGIC ---
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = element.querySelector('.window-header');

            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                // Get mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;

                // Add dragging class for iframe pointer events
                element.classList.add('dragging');

                // If maximized or snapped, we might want to unsnap on drag (optional advanced feature)
                // For now, we'll keep it simple: just drag.
                // If the user drags a maximized window, typically OS restores it. 
                // Let's implement basic restore logic if dragged.
                if (element.classList.contains('maximized') || element.classList.contains('snapped')) {
                    // Check if dragged sufficient distance or immediate restore? 
                    // Windows 11 logic: click does nothing, drag restores.
                    // We need to implement logic to reset size if we start dragging.
                    // For simplicity in this iteration: If you drag, it stays as is but moves.
                    // A better UX would be to shrink it.

                    // Resetting customized styles if it was snapped/maximized to allow free movement again
                    element.classList.remove('maximized', 'snapped');
                    element.style.borderRadius = '8px';
                    // Maintain approximately the same relative mouse position if we shrank it?
                    // Complex. Let's just make it movable.
                }
            }

            function elementDrag(e) {
                e.preventDefault();
                // Calculate new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // Stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
                element.classList.remove('dragging');
            }
        }

        function bringToFront(win) {
            zIndex++;
            win.style.zIndex = zIndex;
            // Update active state in taskbar
            // Remove active from all others
            document.querySelectorAll('.taskbar-icon').forEach(icon => icon.classList.remove('active'));
            // Add active to this one
            const appId = win.id.replace('win-', '');
            const icon = document.getElementById(`taskbar-${appId}`);
            if (icon) icon.classList.add('active');
        }

        // Start Menu Toggle
        const startMenu = document.getElementById('startMenu');

        function toggleStartMenu() {
            startMenu.classList.toggle('active');
        }

        // Lock Screen & Login Logic
        const lockScreenContainer = document.getElementById('lockScreenContainer');
        const loginPasswordInput = document.getElementById('loginPassword');

        function showLockScreen() {
            lockScreenContainer.classList.add('active');
            lockScreenContainer.classList.add('locked');
            lockScreenContainer.classList.remove('logging-in');

            // Close start menu if open
            if (startMenu.classList.contains('active')) {
                startMenu.classList.remove('active');
            }
        }

        function showLoginScreen() {
            lockScreenContainer.classList.remove('locked');
            lockScreenContainer.classList.add('logging-in');
            setTimeout(() => {
                loginPasswordInput.value = '';
                loginPasswordInput.focus();
            }, 300);
        }

        function attemptLogin() {
            if (loginPasswordInput.value === '123456') {
                // Show Loading Screen
                lockScreenContainer.classList.add('loading');

                // Wait for loading animation (5s)
                setTimeout(() => {
                    lockScreenContainer.classList.remove('active');
                    lockScreenContainer.classList.remove('loading');
                    lockScreenContainer.classList.remove('logging-in');
                    lockScreenContainer.classList.add('locked'); // Reset to locked state for next time
                }, 3000);
            } else {
                alert('Incorrect password. Please try again.');
                loginPasswordInput.value = '';
                loginPasswordInput.focus();
            }
        }

        // Event Listeners for Login
        document.getElementById('switchUserBtn').addEventListener('click', showLockScreen);

        loginPasswordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        document.getElementById('shutdownBtn').addEventListener('click', () => {
            // Revert to lock screen as a "Shutdown" simulation or just alert
            alert('Shutting down...');
            location.reload(); // Reload to reset state
        });

        /* 
           Handle pressing any key on Lock Screen to go to Login Screen 
           We attach this to window but check if lock screen is active and locked
        */
        window.addEventListener('keydown', (e) => {
            if (lockScreenContainer.classList.contains('active') &&
                lockScreenContainer.classList.contains('locked')) {
                showLoginScreen();
            }
        });

        // Close Start Menu when clicking outside
        desktopEl.addEventListener('click', () => {
            if (startMenu.classList.contains('active')) {
                startMenu.classList.remove('active');
            }
        });

        // Clock Logic
        function updateClock() {
            const now = new Date();
            const timeEl = document.getElementById('clockTime');
            const dateEl = document.getElementById('clockDate');

            // Lock Screen Elements
            const lockTimeEl = document.getElementById('lockTime');
            const lockDateEl = document.getElementById('lockDate');

            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');

            // Taskbar Clock
            timeEl.textContent = `${hours}:${minutes} ${ampm}`;
            const month = (now.getMonth() + 1);
            const day = now.getDate();
            const year = now.getFullYear();
            dateEl.textContent = `${month}/${day}/${year}`;

            // Lock Screen Clock (24h format usually or same preference, using 12h for consistency but cleaner)
            // Windows 11 Lock Screen usually shows just Time and Date

            // Format: 12:00
            lockTimeEl.textContent = `${hours}:${minutes}`;

            // Format: Monday, January 1
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            lockDateEl.textContent = now.toLocaleDateString('en-US', options);
        }

        // Initial Render
        renderApps();
        setInterval(updateClock, 1000);
        updateClock();

        // Show Lock Screen on Load
        showLockScreen();

        // --- CALENDAR LOGIC ---
        const calendarFlyout = document.getElementById('calendarFlyout');
        const calendarGrid = document.getElementById('calendarGrid');
        const calendarCurrentDateTitle = document.getElementById('calendarCurrentDate');
        let currentCalendarDate = new Date();

        function toggleCalendar() {
            // Close start menu if open
            if (startMenu.classList.contains('active')) {
                startMenu.classList.remove('active');
            }

            calendarFlyout.classList.toggle('active');
            if (calendarFlyout.classList.contains('active')) {
                renderCalendar();
            }
        }

        // Close calendar when clicking outside
        document.addEventListener('click', (e) => {
            if (!calendarFlyout.contains(e.target) &&
                !e.target.closest('.system-clock') &&
                calendarFlyout.classList.contains('active')) {
                calendarFlyout.classList.remove('active');
            }
        });

        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const today = new Date();

            // Update Header
            const options = { month: 'long', year: 'numeric' };
            calendarCurrentDateTitle.textContent = currentCalendarDate.toLocaleDateString('en-US', options);

            calendarGrid.innerHTML = '';

            // Day Names
            const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            dayNames.forEach(name => {
                const el = document.createElement('div');
                el.className = 'calendar-day-name';
                el.textContent = name;
                calendarGrid.appendChild(el);
            });

            // Days Calculation
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Previous Month Padding
            for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-date other-month';
                dayDiv.textContent = daysInPrevMonth - i;
                dayDiv.onclick = () => changeMonth(-1);
                calendarGrid.appendChild(dayDiv);
            }

            // Current Month Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-date current-month';
                dayDiv.textContent = i;

                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayDiv.classList.add('today');
                }

                dayDiv.onclick = () => {
                    document.querySelectorAll('.calendar-date').forEach(d => d.classList.remove('selected'));
                    dayDiv.classList.add('selected');
                };

                calendarGrid.appendChild(dayDiv);
            }

            // Next Month Padding
            const totalCells = firstDayOfMonth + daysInMonth;
            const remainingCells = 42 - totalCells; // 6 rows * 7 cols = 42

            for (let i = 1; i <= remainingCells; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-date other-month';
                dayDiv.textContent = i;
                dayDiv.onclick = () => changeMonth(1);
                calendarGrid.appendChild(dayDiv);
            }
        }
    </script>
</body>
